<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Cute Moments</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#4a0000,#0b0000);
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow:hidden;
  color:white;
}

/* ===== FLOATING HEARTS ===== */
.heart{
  position:fixed;
  bottom:-20px;
  color:#ff4d6d;
  animation:float 7s linear infinite;
  font-size:14px;
}
@keyframes float{
  0%{transform:translateY(0);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-120vh);opacity:0}
}

/* ===== HEADING ===== */
h1{
  margin-top:60px;
  font-family:'Great Vibes',cursive;
  font-size:42px;
  color:#ffd1dc;
  text-shadow:0 0 10px hotpink,0 0 25px crimson;
}

/* ===== HEART CONTAINER ===== */
.heart-wrap{
  position:relative;
  width:320px;
  height:280px;
  margin-top:40px;
}

/* ===== IMAGE STYLE ===== */
.pic{
  position:absolute;
  width:80px;
  height:80px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 18px hotpink;
}
.pic img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== NEXT BUTTON ===== */
.next{
  position:fixed;
  bottom:30px;
  right:30px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:hotpink;
  color:white;
  font-size:30px;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 20px hotpink;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Our Cute Moments ❤️</h1>

<div class="heart-wrap">

  <!-- TOP -->
  <div class="pic" style="top:0; left:120px;"><img src="img8.jpg"></div>

  <!-- UPPER -->
  <div class="pic" style="top:50px; left:40px;"><img src="img11.jpg"></div>
  <div class="pic" style="top:50px; left:200px;"><img src="img12.jpg"></div>

  <!-- MIDDLE -->
  <div class="pic" style="top:120px; left:0;"><img src="img13.jpg"></div>
  <div class="pic" style="top:120px; left:120px;"><img src="img14.jpg"></div>
  <div class="pic" style="top:120px; left:240px;"><img src="img15.jpg"></div>

  <!-- LOWER -->
  <div class="pic" style="top:190px; left:60px;"><img src="img16.jpg"></div>
  <div class="pic" style="top:190px; left:180px;"><img src="img17.jpg"></div>

  <!-- BOTTOM -->
  <div class="pic" style="top:240px; left:120px;"><img src="img18.jpg"></div>

</div>

<div class="next" onclick="location.href='page3.html'">➜</div>

<script>
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="❤️";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
},350);
</script>

</body>
</html>
