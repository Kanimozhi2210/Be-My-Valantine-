<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LOVE ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;height:100vh;overflow:hidden;
  background:radial-gradient(#300000,#000);
  color:pink;
}

/* PAGE 1 */
#page1{
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  height:100vh;font-family:cursive;
}
#yesBtn{
  margin-top:20px;padding:15px 35px;
  font-size:20px;border:none;border-radius:30px;
  background:hotpink;color:#fff;cursor:pointer;
}

/* PAGE 2 */
#page2{display:none;position:relative;width:100%;height:100%}

/* CENTER TEXT */
.center-text{
  position:absolute;top:42%;left:50%;
  transform:translate(-50%,-50%);
  font-family:'Great Vibes',cursive;
  font-size:90px;color:#ffb6c1;
  text-shadow:0 0 10px red,0 0 25px hotpink,0 0 45px crimson;
  z-index:2;
}

/* IMAGES */
.pic{
  position:absolute;width:70px;height:70px;
  border-radius:15px;overflow:hidden;
  opacity:0;transition:all .8s ease;
  cursor:pointer;
}
.pic img{width:100%;height:100%;object-fit:cover}
.pic.active{transform:scale(2);z-index:10}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
  <h1>Will you be my Valentine? üíå</h1>
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
</div>

<!-- PAGE 2 -->
<div id="page2">
  <audio id="bgm" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <div class="center-text">LOVE</div>
  <div id="heart"></div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const heart = document.getElementById("heart");
const audio = document.getElementById("bgm");

/* 19 images (same folder) */
const images = Array.from({length:19}, (_,i)=>`img${i+1}.jpg`);

/* 19 heart positions */
const positions = [
  [50,16],
  [42,20],[58,20],
  [35,26],[65,26],
  [30,35],[70,35],
  [28,45],[72,45],
  [30,55],[70,55],
  [36,64],[64,64],
  [42,72],[58,72],
  [48,80],[52,80],
  [46,88],[54,88]
];

yesBtn.onclick = () => {
  page1.style.display="none";
  page2.style.display="block";
  audio.play();

  images.forEach((src,i)=>{
    const div=document.createElement("div");
    div.className="pic";
    const img=document.createElement("img");
    img.src=src;
    div.appendChild(img);
    heart.appendChild(div);

    setTimeout(()=>{
      div.style.left = positions[i][0] + "%";
      div.style.top  = positions[i][1] + "%";
      div.style.opacity = 1;
    }, i*350);

    div.onclick = ()=>div.classList.toggle("active");
  });
};
</script>

</body>
</html>
