<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yesâ€¦ I knew it ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:radial-gradient(circle,#3a0018,#0d0006);
  overflow:hidden;
  color:white;
  font-family:'Great Vibes',cursive;
}

/* TITLE */
h1{
  text-align:center;
  margin:20px 0;
  font-size:38px;
  text-shadow:0 0 15px #ff5c8a;
}

/* STAGE */
#stage{
  position:relative;
  width:100%;
  height:65vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* DUDU CENTER */
#dudu{
  position:absolute;
  width:120px;
  z-index:1;
  filter:drop-shadow(0 0 25px #ff4d6d);
}

/* GALLERY */
#gallery{
  position:relative;
  width:320px;
  height:320px;
  z-index:2;
}

/* PHOTO */
.photo{
  position:absolute;
  width:60px;
  height:60px;
  border-radius:16px;
  object-fit:cover;
  box-shadow:0 0 14px #ff4d6d;
  opacity:0;
  transform:translate(-50%,-50%) scale(0.6);
  transition:all .8s ease;
}

.photo.show{
  opacity:1;
  transform:translate(-50%,-50%) scale(1);
}

/* POPUP */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
#popup img{
  width:85%;
  max-width:340px;
  border-radius:20px;
  box-shadow:0 0 30px #ff4d6d;
}

/* FLOATING HEARTS */
.heart{
  position:absolute;
  bottom:-20px;
  animation:float 7s linear infinite;
  opacity:.7;
}

@keyframes float{
  0%{transform:translateY(0);opacity:0}
  15%{opacity:1}
  100%{transform:translateY(-120vh);opacity:0}
}

@media(max-width:600px){
  #gallery{width:260px;height:260px;}
  .photo{width:52px;height:52px;}
  #dudu{width:100px;}
}
</style>
</head>

<body>

<h1>Yesâ€¦ I knew it ðŸ’•</h1>

<div id="stage">
  <img id="dudu" src="dudu2.gif">
  <div id="gallery"></div>
</div>

<div id="popup" onclick="this.style.display='none'">
  <img id="popupImg">
</div>

<audio id="song" src="song.mp3" loop></audio>

<script>
const gallery=document.getElementById("gallery");
const popup=document.getElementById("popup");
const popupImg=document.getElementById("popupImg");
const song=document.getElementById("song");

/* HEART SHAPE (CENTER GAP FREE) */
const heart=[
[50,8],
[35,18],[65,18],
[25,32],[40,32],[60,32],[75,32],
[22,50],[35,50],[65,50],[78,50],
[30,68],[45,68],[55,68],[70,68],
[50,88],
[40,78],[60,78]
];

/* NORMAL START POSITIONS (CIRCLE) */
const startPos=[
[50,15],[70,20],[85,35],[85,55],[70,70],
[50,80],[30,70],[15,55],[15,35],[30,20],
[40,15],[60,15],[75,25],[80,45],[75,65],
[60,78],[40,78],[25,65],[20,45]
];

let photos=[];

/* CREATE PHOTOS */
for(let i=1;i<=19;i++){
  const img=document.createElement("img");
  img.src=`img${i}.jpg`;
  img.className="photo";
  img.style.left=startPos[i-1][0]+"%";
  img.style.top=startPos[i-1][1]+"%";

  img.onclick=()=>{
    popupImg.src=img.src;
    popup.style.display="flex";
  };

  gallery.appendChild(img);
  photos.push(img);

  setTimeout(()=>img.classList.add("show"),i*160);
}

/* MOVE TO HEART */
setTimeout(()=>{
  photos.forEach((img,i)=>{
    img.style.left=heart[i][0]+"%";
    img.style.top=heart[i][1]+"%";
  });
  song.play().catch(()=>{});
},4200);

/* FLOAT HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"%";
  h.style.fontSize=16+Math.random()*16+"px";
  h.style.animationDuration=4+Math.random()*4+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},600);
</script>

</body>
</html>
