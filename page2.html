<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Yesâ€¦ I knew it ðŸ’–</title>

<!-- LOVE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#3a0018,#120008);
  overflow:hidden;
  font-family:'Great Vibes', cursive;
}

/* Floating hearts */
.heart{
  position:absolute;
  color:#ff4d6d;
  font-size:18px;
  animation:float 12s linear infinite;
  opacity:.8;
}
@keyframes float{
  from{transform:translateY(110vh);}
  to{transform:translateY(-10vh);}
}

/* Title */
#title{
  text-align:center;
  color:#fff;
  font-size:44px;
  margin-top:20px;
  text-shadow:0 0 20px #ff4d6d;
}

/* Stage */
#stage{
  position:relative;
  width:320px;
  height:320px;
  margin:30px auto;
}

/* Items */
.item{
  position:absolute;
  width:60px;
  height:60px;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 0 18px rgba(255,80,120,.8);
  opacity:0;
  transform:scale(.3);
  transition:all .8s ease;
}
.item.show{
  opacity:1;
  transform:scale(1);
}
.item img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Center love text */
#centerText{
  position:absolute;
  top:130px;
  left:60px;
  width:200px;
  text-align:center;
  font-size:36px;
  color:#fff;
  opacity:0;
  text-shadow:0 0 25px #ff4d6d;
  transition:1.5s;
}

/* Tap hint */
#hint{
  text-align:center;
  color:#ffd6e0;
  font-size:18px;
  opacity:.8;
}
</style>
</head>

<body>

<div id="title">Yesâ€¦ I knew it ðŸ’–</div>
<div id="hint">Tap anywhere ðŸ’ž</div>

<div id="stage">
  <div id="centerText">LOVE ðŸ’•</div>
</div>

<audio id="song" src="song.mp3" preload="auto"></audio>

<script>
/* Floating background hearts */
for(let i=0;i<30;i++){
  let h=document.createElement('div');
  h.className='heart';
  h.innerHTML='â¤';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=12+Math.random()*22+'px';
  h.style.animationDuration=8+Math.random()*10+'s';
  document.body.appendChild(h);
}

/* ITEMS (21 photos + 22 dudu gifs) */
const items=[];
for(let i=1;i<=21;i++){
  items.push({type:'img',src:`img${i}.jpg`});
  if(i<=22) items.push({type:'dudu',src:`dudu${i}.gif`});
}

/* HEART POSITIONS (perfect mobile-safe) */
const pos=[
[160,10],[200,30],[240,70],[270,120],[260,170],
[230,210],[200,240],[160,260],[120,240],[90,210],
[60,170],[50,120],[80,70],[120,30],
[140,60],[180,60],[200,90],[180,120],
[160,140],[140,120],[120,90],
[100,120],[120,160],[160,190],[200,160],
[220,120],[200,90]
];

/* State */
let index=0;
let placed=[];

const stage=document.getElementById('stage');
const song=document.getElementById('song');

/* Create item */
function createItem(data){
  const d=document.createElement('div');
  d.className='item';
  d.innerHTML=`<img src="${data.src}">`;
  stage.appendChild(d);
  return d;
}

/* Next item on tap */
function next(){
  if(index<items.length && index<pos.length){
    const it=createItem(items[index]);
    const [x,y]=pos[index];
    setTimeout(()=>{
      it.style.left=x+'px';
      it.style.top=y+'px';
      it.classList.add('show');
    },50);
    placed.push(it);
    index++;
  }else{
    document.getElementById('centerText').style.opacity=1;
    song.play();
    document.body.onclick=null;
  }
}

document.body.onclick=next;
</script>

</body>
</html>
