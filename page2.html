<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yes‚Ä¶ I knew it ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#3b0000,#000);
  font-family:cursive;
  color:pink;
}

/* floating background hearts */
.heart-float{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  color:#ff4d6d;
  animation:floatUp linear infinite;
  opacity:.7;
  pointer-events:none;
}
@keyframes floatUp{
  0%{transform:translateY(0) scale(.8);opacity:0}
  15%{opacity:1}
  100%{transform:translateY(-110vh) scale(1.5);opacity:0}
}

/* top text */
.top-text{
  position:absolute;
  top:12%;
  width:100%;
  text-align:center;
  font-family:'Great Vibes',cursive;
  font-size:55px;
  color:#ffd1dc;
  text-shadow:0 0 10px hotpink,0 0 30px crimson;
  z-index:3;
}

/* heart container */
#heart{
  position:relative;
  width:100%;
  height:100%;
}

/* image cards */
.pic{
  position:absolute;
  width:70px;
  height:70px;
  border-radius:16px;
  overflow:hidden;
  opacity:0;
  transition:all 1s ease;
  cursor:pointer;
  box-shadow:0 0 15px rgba(255,105,180,.6);
}
.pic img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.pic.active{
  transform:scale(2);
  z-index:10;
}
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="top-text">Yes‚Ä¶ I knew it ‚ú®üíñ</div>
<div id="heart"></div>

<script>
/* autoplay fix */
const audio=document.getElementById("bgm");
document.body.addEventListener("click",()=>audio.play(),{once:true});

/* floating hearts */
function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart-float";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
}
setInterval(spawnHeart,400);

/* images */
const images=Array.from({length:19},(_,i)=>`img${i+1}.jpg`);
const heart=document.getElementById("heart");

/* generate PERFECT heart points */
function generateHeartPoints(n){
  const points=[];
  for(let i=0;i<n;i++){
    const t=Math.PI*2*i/n;
    const x=16*Math.pow(Math.sin(t),3);
    const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
    points.push({x,y});
  }
  return points;
}

const heartPoints=generateHeartPoints(images.length);

/* normalize to screen */
function normalize(points){
  const xs=points.map(p=>p.x);
  const ys=points.map(p=>p.y);
  const minX=Math.min(...xs), maxX=Math.max(...xs);
  const minY=Math.min(...ys), maxY=Math.max(...ys);

  return points.map(p=>({
    x:((p.x-minX)/(maxX-minX))*40+30, // 30%‚Äì70%
    y:((maxY-p.y)/(maxY-minY))*45+30  // center vertically
  }));
}

const finalPos=normalize(heartPoints);

/* random appear ‚Üí heart arrange */
images.forEach((src,i)=>{
  const d=document.createElement("div");
  d.className="pic";
  const img=document.createElement("img");
  img.src=src;
  d.appendChild(img);
  heart.appendChild(d);

  /* random appear */
  d.style.left=(Math.random()*80+10)+"%";
  d.style.top=(Math.random()*70+15)+"%";
  d.style.transform="scale(0.4)";
  d.style.opacity=0;

  setTimeout(()=>{
    d.style.opacity=1;
    d.style.transform="scale(1)";
  },i*250);

  /* move to PERFECT heart */
  setTimeout(()=>{
    d.style.left=finalPos[i].x+"%";
    d.style.top=finalPos[i].y+"%";
  },1800+i*180);

  d.onclick=()=>d.classList.toggle("active");
});
</script>

</body>
</html>
