<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yes‚Ä¶ I knew it ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
/* ================= BASE ================= */
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#3b0000,#000);
  font-family:cursive;
  color:pink;
  overflow-x:hidden;
}

/* ================= FLOATING HEARTS ================= */
.heart-float{
  position:fixed;
  bottom:-20px;
  font-size:16px;
  color:#ff4d6d;
  animation:floatUp linear infinite;
  opacity:.7;
  pointer-events:none;
}
@keyframes floatUp{
  0%{transform:translateY(0) scale(.8);opacity:0}
  15%{opacity:1}
  100%{transform:translateY(-110vh) scale(1.4);opacity:0}
}

/* ================= TOP TEXT ================= */
.top-text{
  margin-top:30px;
  text-align:center;
  font-family:'Great Vibes',cursive;
  font-size:40px;
  color:#ffd1dc;
  text-shadow:0 0 10px hotpink,0 0 30px crimson;
}

/* ================= HEART CENTER WRAPPER ================= */
.center-wrapper{
  display:flex;
  justify-content:center;
  align-items:center;
  height:65vh;              /* üî• center vertically */
}

/* ================= HEART BOX ================= */
.heart-wrapper{
  position:relative;
  width:92vw;
  max-width:380px;
  aspect-ratio:1/1;
}

/* ================= CENTER LOVE ================= */
.center-love{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-family:'Great Vibes',cursive;
  font-size:70px;
  color:#ffb6c1;
  opacity:0.75;
  text-shadow:0 0 8px hotpink,0 0 18px crimson;
  z-index:1;
  pointer-events:none;
}

/* ================= IMAGE CARDS ================= */
.pic{
  position:absolute;
  width:76px;               /* üî• BIGGER PHOTOS */
  height:76px;
  border-radius:18px;
  overflow:hidden;
  opacity:0;
  transition:all 1s ease;
  cursor:pointer;
  box-shadow:0 0 15px rgba(255,105,180,.7);
  z-index:3;
}
.pic img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.pic.active{
  transform:scale(2);
  z-index:10;
}

/* ================= SIDE ACTION BUTTON ================= */
.side-action{
  position:fixed;
  right:12px;
  bottom:20%;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  z-index:10;
}

.dudu-gif{
  width:55px;
}

.next-btn{
  padding:10px 18px;
  font-size:16px;
  border:none;
  border-radius:22px;
  background:hotpink;
  color:white;
  cursor:pointer;
  box-shadow:0 0 15px rgba(255,105,180,.9);
}
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="top-text">Yes‚Ä¶ I knew it ‚ú®üíñ</div>

<div class="center-wrapper">
  <div class="heart-wrapper" id="heart">
    <div class="center-love">LOVE</div>
  </div>
</div>

<!-- SIDE BUTTON -->
<div class="side-action">
  <img src="dudu1.gif" class="dudu-gif">
  <button class="next-btn" onclick="goNext()">Click üíñ</button>
</div>

<script>
/* autoplay */
const audio=document.getElementById("bgm");
document.body.addEventListener("click",()=>audio.play(),{once:true});

/* floating hearts */
function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart-float";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
}
setInterval(spawnHeart,500);

/* images */
const images=Array.from({length:19},(_,i)=>`img${i+1}.jpg`);
const heart=document.getElementById("heart");

/* heart math */
function generateHeartPoints(n){
  const pts=[];
  for(let i=0;i<n;i++){
    const t=Math.PI*2*i/n;
    pts.push({
      x:16*Math.pow(Math.sin(t),3),
      y:13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t)
    });
  }
  return pts;
}
function normalize(points){
  const xs=points.map(p=>p.x), ys=points.map(p=>p.y);
  const minX=Math.min(...xs), maxX=Math.max(...xs);
  const minY=Math.min(...ys), maxY=Math.max(...ys);
  return points.map(p=>({
    x:((p.x-minX)/(maxX-minX))*100,
    y:((maxY-p.y)/(maxY-minY))*100
  }));
}

const finalPos=normalize(generateHeartPoints(images.length));

images.forEach((src,i)=>{
  const d=document.createElement("div");
  d.className="pic";
  const img=document.createElement("img");
  img.src=src;
  d.appendChild(img);
  heart.appendChild(d);

  d.style.left=Math.random()*80+10+"%";
  d.style.top=Math.random()*80+10+"%";
  d.style.transform="scale(0.4)";
  d.style.opacity=0;

  setTimeout(()=>{
    d.style.opacity=1;
    d.style.transform="scale(1)";
  },i*250);

  setTimeout(()=>{
    d.style.left=finalPos[i].x+"%";
    d.style.top=finalPos[i].y+"%";
  },1600+i*180);

  d.onclick=()=>d.classList.toggle("active");
});

function goNext(){
  window.location.href="page3.html";
}
</script>

</body>
</html>
