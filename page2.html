<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Cute Moments</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#4b0000,#120000);
  overflow:hidden;
  font-family:'Great Vibes',cursive;
  color:white;
}

/* TITLE */
h1{
  text-align:center;
  margin:20px 0;
  font-size:42px;
  text-shadow:0 0 15px pink;
}

/* HEART GRID */
.heart{
  display:grid;
  grid-template-columns:repeat(5,70px);
  grid-template-rows:repeat(5,70px);
  gap:10px;
  justify-content:center;
  margin:40px auto;
}

/* IMAGE */
.pic{
  width:70px;
  height:70px;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 18px rgba(255,120,160,0.9);
}
.pic img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.empty{visibility:hidden}

/* DUDU */
.dudu{
  position:fixed;
  bottom:110px;
  right:25px;
  width:90px;
  animation:bounce 2s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* NEXT BUTTON */
.next-btn{
  position:fixed;
  bottom:30px;
  right:25px;
  padding:12px 28px;
  font-size:22px;
  text-decoration:none;
  color:white;
  background:linear-gradient(45deg,#ff4d88,#ff80bf);
  border-radius:40px;
  box-shadow:0 0 18px #ff4d88;
  animation:pulse 1.8s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

/* FLOATING HEARTS */
@keyframes float{
  0%{transform:translateY(0);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<h1>Our Cute Moments ðŸ’–</h1>

<!-- PERFECT HEART (NO CENTER GAP) -->
<div class="heart">

  <div class="empty"></div>
  <div class="pic"><img src="img11.png"></div>
  <div class="pic"><img src="img12.jpg"></div>
  <div class="pic"><img src="img13.jpg"></div>
  <div class="empty"></div>

  <div class="pic"><img src="img14.jpg"></div>
  <div class="pic"><img src="img15.jpg"></div>
  <div class="pic"><img src="img16.jpg"></div>
  <div class="pic"><img src="img17.jpg"></div>
  <div class="pic"><img src="img18.jpg"></div>

  <div class="empty"></div>
  <div class="pic"><img src="img10.jpg"></div>
  <div class="pic"><img src="img1.jpg"></div>
  <div class="pic"><img src="img13.jpg"></div>
  <div class="empty"></div>

  <div class="empty"></div>
  <div class="empty"></div>
  <div class="pic"><img src="img14.jpg"></div>
  <div class="empty"></div>
  <div class="empty"></div>

</div>

<!-- DUDU -->
<img src="dudu1.gif" class="dudu">

<!-- NEXT -->
<a href="page3.html" class="next-btn">Next âžœ</a>

<!-- SONG -->
<audio id="song" src="song.mp3" loop></audio>
<script>
document.body.addEventListener("click",()=>{
  document.getElementById("song").play();
},{once:true});
</script>

<!-- FLOATING HEARTS -->
<script>
for(let i=0;i<60;i++){
  const h=document.createElement("div");
  h.innerHTML="â¤";
  h.style.position="fixed";
  h.style.left=Math.random()*100+"vw";
  h.style.bottom="-20px";
  h.style.fontSize=(12+Math.random()*22)+"px";
  h.style.color="rgba(255,80,120,0.6)";
  h.style.animation=`float ${6+Math.random()*6}s linear infinite`;
  document.body.appendChild(h);
}
</script>

</body>
</html>
