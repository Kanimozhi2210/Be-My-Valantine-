<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I knew it ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Great Vibes', cursive;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at center,#3a0015,#000);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:white;
}

h1{
  font-size:2.5rem;
  margin-bottom:20px;
  text-shadow:0 0 18px pink;
}

/* PHOTO AREA */
#heartContainer{
  position:relative;
  width:320px;
  height:300px;
}

/* PHOTOS */
.photo{
  position:absolute;
  width:55px;
  height:55px;
  border-radius:12px;
  object-fit:cover;
  opacity:0;
  transform:scale(0.3);
  transition:all 1.4s ease;
  box-shadow:0 0 18px rgba(255,100,150,0.8);
}

.show{
  opacity:1;
  transform:scale(1);
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  color:#ff4d6d;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  from{ transform:translateY(0); opacity:1; }
  to{ transform:translateY(-120vh); opacity:0; }
}
</style>
</head>

<body>

<h1>Yesâ€¦ I knew it ðŸ’–</h1>

<div id="heartContainer"></div>

<audio id="bgm" src="song.mp3"></audio>

<script>
const container = document.getElementById("heartContainer");
const audio = document.getElementById("bgm");

const TOTAL = 19;
const photos = [];

/* CREATE 19 IMAGES */
for(let i=1;i<=TOTAL;i++){
  const img = document.createElement("img");
  img.src = `photos/${i}.jpg`;
  img.className = "photo";
  container.appendChild(img);
  photos.push(img);
}

/* PLAY SONG (mobile safe) */
window.addEventListener("click",()=>audio.play(),{once:true});

/* STEP 1: RANDOM SHOW ONE BY ONE */
photos.forEach((img,i)=>{
  setTimeout(()=>{
    img.classList.add("show");
    img.style.left = Math.random()*260 + "px";
    img.style.top  = Math.random()*240 + "px";
  }, i*250);
});

/* STEP 2: HEART SHAPE (AUTO MATH) */
setTimeout(()=>{
  const cx = 160;
  const cy = 150;
  const scale = 9;

  photos.forEach((img,i)=>{
    const t = Math.PI * 2 * (i / TOTAL);
    const x = 16 * Math.pow(Math.sin(t),3);
    const y = -(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));

    img.style.left = cx + x*scale - 28 + "px";
    img.style.top  = cy + y*scale - 28 + "px";
  });
}, 4200);

/* FLOATING HEARTS (UP & DOWN) */
setInterval(()=>{
  const h = document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=5+Math.random()*5+"s";
  document.body.appendChild(h);

  setTimeout(()=>h.remove(),9000);
},400);
</script>

</body>
</html>
