<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yes‚Ä¶ I knew it ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
/* ===== BASE ===== */
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#4a0000,#000);
  overflow-x:hidden;
}

/* ===== HANGING LIGHTS ===== */
.lights{
  position:fixed;
  top:0;
  width:100%;
  height:120px;
  z-index:10;
  pointer-events:none;
}
.bulb{
  position:absolute;
  top:28px;
  width:8px;
  height:8px;
  background:#ffd1dc;
  border-radius:50%;
  box-shadow:0 0 15px hotpink;
  animation:blink 2s infinite alternate;
}
@keyframes blink{from{opacity:.3}to{opacity:1}}

/* ===== FLOATING HEARTS ===== */
.heart-float{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  color:#ff4d6d;
  animation:floatUp linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  0%{transform:translateY(0);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-110vh);opacity:0}
}

/* ===== TOP TEXT ===== */
.top-text{
  margin-top:110px;
  text-align:center;
  font-family:'Great Vibes',cursive;
  font-size:46px;
  color:#ffd1dc;
  text-shadow:0 0 12px hotpink,0 0 30px crimson;
}

/* ===== CENTER AREA ===== */
.center-wrapper{
  display:flex;
  justify-content:center;
  align-items:center;
  height:82vh;
}

/* ===== BIG HEART ===== */
.heart-wrapper{
  position:relative;
  width:125vw;          /* üî• VERY BIG FOR MOBILE */
  max-width:620px;      /* laptop safe */
  aspect-ratio:1/1;
}

/* ===== LOVE TEXT ===== */
.center-love{
  position:absolute;
  top:58%;              /* üî• INNUM KEELA */
  left:50%;
  transform:translate(-50%,-50%);
  font-family:'Great Vibes',cursive;
  font-size:96px;       /* üî• INNUM PERUSA */
  color:#ffb6c1;
  text-shadow:0 0 12px hotpink,0 0 30px crimson;
  opacity:.8;
  z-index:1;
  pointer-events:none;
}

/* ===== PHOTOS ===== */
.pic{
  position:absolute;
  width:120px;          /* üî• BIG PHOTOS */
  height:120px;
  border-radius:26px;
  overflow:hidden;
  opacity:0;
  transition:all 1s ease;
  box-shadow:0 0 24px hotpink;
  cursor:pointer;
  z-index:5;
}
.pic img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.pic.active{
  transform:scale(1.7);
  z-index:20;
}

/* ===== SIDE BUTTON ===== */
.side-action{
  position:fixed;
  right:18px;
  bottom:22%;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}
.dudu-gif{width:80px}
.next-btn{
  padding:18px 36px;
  font-size:22px;
  border:none;
  border-radius:32px;
  background:hotpink;
  color:white;
  box-shadow:0 0 24px hotpink;
}

/* ===== DESKTOP FIX ===== */
@media(min-width:768px){
  .top-text{font-size:56px}
  .center-love{font-size:108px; top:55%}
  .pic{width:130px;height:130px}
}
</style>
</head>

<body>

<audio id="bgm" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="lights">
  <div class="bulb" style="left:10%"></div>
  <div class="bulb" style="left:25%"></div>
  <div class="bulb" style="left:40%"></div>
  <div class="bulb" style="left:55%"></div>
  <div class="bulb" style="left:70%"></div>
  <div class="bulb" style="left:85%"></div>
</div>

<div class="top-text">Yes‚Ä¶ I knew it ‚ú®üíñ</div>

<div class="center-wrapper">
  <div class="heart-wrapper" id="heart">
    <div class="center-love">LOVE</div>
  </div>
</div>

<div class="side-action">
  <img src="dudu1.gif" class="dudu-gif">
  <button class="next-btn" onclick="goNext()">Click üíñ</button>
</div>

<script>
/* autoplay fix */
document.addEventListener("touchstart",()=>{
  document.getElementById("bgm").play().catch(()=>{});
},{once:true});

/* floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart-float";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},400);

/* images */
const imgs=Array.from({length:19},(_,i)=>`img${i+1}.jpg`);
const heart=document.getElementById("heart");

function heartPoints(n){
  const p=[];
  for(let i=0;i<n;i++){
    const t=Math.PI*2*i/n;
    p.push({
      x:16*Math.sin(t)**3,
      y:13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t)
    });
  }
  return p;
}
function normalize(p){
  const xs=p.map(e=>e.x), ys=p.map(e=>e.y);
  const minX=Math.min(...xs),maxX=Math.max(...xs);
  const minY=Math.min(...ys),maxY=Math.max(...ys);
  return p.map(e=>({
    x:(e.x-minX)/(maxX-minX)*100,
    y:(maxY-e.y)/(maxY-minY)*100
  }));
}
const pos=normalize(heartPoints(imgs.length));

imgs.forEach((src,i)=>{
  const d=document.createElement("div");
  d.className="pic";
  d.innerHTML=`<img src="${src}">`;
  heart.appendChild(d);

  d.style.left="50%";
  d.style.top="50%";
  d.style.transform="scale(.3)";
  d.style.opacity=0;

  setTimeout(()=>{
    d.style.opacity=1;
    d.style.transform="scale(1)";
  },i*200);

  setTimeout(()=>{
    d.style.left=pos[i].x+"%";
    d.style.top=pos[i].y+"%";
  },1500+i*150);

  d.onclick=()=>d.classList.toggle("active");
});

function goNext(){
  location.href="page3.html";
}
</script>

</body>
</html>
