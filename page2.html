<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yesâ€¦ I knew it ðŸ’–</title>

<style>
body{
  margin:0;
  background:radial-gradient(circle,#5a001a,#1a0008);
  font-family:'Segoe Script', cursive;
  overflow:hidden;
  color:white;
}

h1{
  text-align:center;
  margin-top:30px;
  font-size:38px;
  text-shadow:0 0 15px pink;
}

/* HEART GRID */
.heart{
  width:360px;
  margin:40px auto;
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
}

/* PHOTO */
.photo{
  width:100%;
  aspect-ratio:1/1;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 15px rgba(255,100,150,.6);
  opacity:0;
  transform:scale(.5);
  animation:show 0.6s forwards;
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* EMPTY CELLS */
.empty{
  visibility:hidden;
}

/* CENTER DUDU */
.center{
  grid-column:3;
  grid-row:3;
  display:flex;
  align-items:center;
  justify-content:center;
}
.center img{
  width:100px;
}

/* ANIMATION */
@keyframes show{
  to{opacity:1; transform:scale(1);}
}

/* FLOATING HEARTS */
.heart-float{
  position:fixed;
  bottom:-20px;
  color:pink;
  animation:float 6s linear infinite;
}
@keyframes float{
  to{transform:translateY(-110vh); opacity:0;}
}
</style>
</head>

<body>

<h1>Yesâ€¦ I knew it ðŸ’–</h1>

<div class="heart">
  <!-- ROW 1 -->
  <div class="empty"></div>
  <div class="photo"><img src="img1.jpg"></div>
  <div class="photo"><img src="img2.jpg"></div>
  <div class="photo"><img src="img3.jpg"></div>
  <div class="empty"></div>

  <!-- ROW 2 -->
  <div class="photo"><img src="img4.jpg"></div>
  <div class="photo"><img src="img5.jpg"></div>
  <div class="photo"><img src="img6.jpg"></div>
  <div class="photo"><img src="img7.jpg"></div>
  <div class="photo"><img src="img8.jpg"></div>

  <!-- ROW 3 -->
  <div class="photo"><img src="img9.jpg"></div>
  <div class="photo"><img src="img10.jpg"></div>

  <div class="center">
    <img src="dudu.gif">
  </div>

  <div class="photo"><img src="img11.jpg"></div>
  <div class="photo"><img src="img12.jpg"></div>

  <!-- ROW 4 -->
  <div class="photo"><img src="img13.jpg"></div>
  <div class="photo"><img src="img14.jpg"></div>
  <div class="photo"><img src="img15.jpg"></div>
  <div class="photo"><img src="img16.jpg"></div>
  <div class="photo"><img src="img17.jpg"></div>

  <!-- ROW 5 -->
  <div class="empty"></div>
  <div class="photo"><img src="img18.jpg"></div>
  <div class="photo"><img src="img19.jpg"></div>
  <div class="photo"><img src="img20.jpg"></div>
  <div class="empty"></div>
</div>

<audio autoplay loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
/* PHOTO ONE BY ONE */
document.querySelectorAll('.photo').forEach((p,i)=>{
  p.style.animationDelay=`${i*0.15}s`;
});

/* FLOATING HEARTS */
setInterval(()=>{
  let h=document.createElement('div');
  h.className='heart-float';
  h.innerHTML='â¤ï¸';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=(12+Math.random()*20)+'px';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},400);
</script>

</body>
</html>
