<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yesâ€¦ I knew it ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:radial-gradient(circle,#3a0015,#120007);
  font-family:'Great Vibes',cursive;
  overflow:hidden;
  color:white;
}

/* TITLE */
h1{
  text-align:center;
  margin-top:25px;
  font-size:36px;
  text-shadow:0 0 15px #ff5c8a;
}

/* HEART AREA */
#stage{
  position:relative;
  width:100%;
  height:60vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* DUDU */
#dudu{
  position:absolute;
  width:120px;
  opacity:0.9;
  z-index:1;
  filter:drop-shadow(0 0 20px #ff4d6d);
}

/* GALLERY */
#gallery{
  position:relative;
  width:260px;
  height:260px;
  z-index:2;
}

.photo{
  position:absolute;
  width:56px;
  height:56px;
  border-radius:14px;
  object-fit:cover;
  box-shadow:0 0 15px #ff4d6d;
  opacity:0;
  transform:scale(0.4);
  transition:all .6s ease;
}

.photo.show{
  opacity:1;
  transform:translate(-50%,-50%) scale(1);
}

/* POPUP */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

#popup img{
  width:80%;
  max-width:320px;
  border-radius:20px;
  box-shadow:0 0 25px #ff4d6d;
}

/* FLOATING HEARTS */
.heart-float{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation:float 6s linear infinite;
  opacity:.7;
}

@keyframes float{
  0%{transform:translateY(0);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-120vh);opacity:0}
}

@media(max-width:600px){
  #gallery{width:220px;height:220px;}
  .photo{width:48px;height:48px;}
  #dudu{width:100px;}
}
</style>
</head>

<body>

<h1>Yesâ€¦ I knew it ðŸ’–</h1>

<div id="stage">
  <img id="dudu" src="dudu.gif">
  <div id="gallery"></div>
</div>

<div id="popup" onclick="this.style.display='none'">
  <img id="popupImg">
</div>

<audio id="song" src="song.mp3" loop></audio>

<script>
const gallery=document.getElementById("gallery");
const popup=document.getElementById("popup");
const popupImg=document.getElementById("popupImg");
const song=document.getElementById("song");

/* PERFECT CENTER HEART */
const heart=[
[50,6],
[35,16],[65,16],
[25,30],[40,30],[60,30],[75,30],
[20,48],[35,48],[50,48],[65,48],[80,48],
[30,66],[45,66],[55,66],[70,66],
[50,86],
[40,78],[60,78]
];

let photos=[];

/* STEP 1 â€“ ONE BY ONE */
for(let i=1;i<=19;i++){
  const img=document.createElement("img");
  img.src=`img${i}.jpg`;
  img.className="photo";
  img.style.left="50%";
  img.style.top="50%";

  img.onclick=()=>{
    popupImg.src=img.src;
    popup.style.display="flex";
  };

  gallery.appendChild(img);
  photos.push(img);

  setTimeout(()=>{
    img.classList.add("show");
  },i*180);
}

/* STEP 2 â€“ HEART FORM */
setTimeout(()=>{
  photos.forEach((img,i)=>{
    img.style.left=heart[i][0]+"%";
    img.style.top=heart[i][1]+"%";
  });
  song.play().catch(()=>{});
},4500);

/* FLOAT HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart-float";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"%";
  h.style.animationDuration=4+Math.random()*4+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},600);
</script>

</body>
</html>
