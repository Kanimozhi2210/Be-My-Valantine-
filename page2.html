<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yesâ€¦ I knew it ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#3b0018,#120008);
  overflow:hidden;
  font-family:'Great Vibes', cursive;
  color:white;
}

/* Floating hearts */
.heart{
  position:absolute;
  color:#ff4d6d;
  animation:float 12s linear infinite;
  opacity:.6;
}
@keyframes float{
  from{transform:translateY(110vh);}
  to{transform:translateY(-10vh);}
}

/* Title */
h1{
  text-align:center;
  font-size:42px;
  margin:20px 0 10px;
  text-shadow:0 0 25px #ff4d6d;
}

/* Stage */
#stage{
  position:relative;
  width:320px;
  height:320px;
  margin:20px auto;
}

/* Photo blocks */
.photo{
  position:absolute;
  width:54px;
  height:54px;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 0 18px rgba(255,80,120,.8);
  opacity:0;
  transform:scale(.4);
  transition:all .8s ease;
}
.photo.show{
  opacity:1;
  transform:scale(1);
}
.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Center dudu */
#center{
  position:absolute;
  top:130px;
  left:130px;
  width:60px;
  height:60px;
  opacity:0;
  transition:1.5s;
}
#center img{width:100%;}

/* Zoom modal */
#zoom{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
#zoom img{
  width:80vw;
  max-width:350px;
  border-radius:18px;
  box-shadow:0 0 30px #ff4d6d;
}
</style>
</head>

<body>

<h1>Yesâ€¦ I knew it ðŸ’–</h1>

<div id="stage">
  <div id="center"><img src="dudu1.gif"></div>
</div>

<div id="zoom" onclick="this.style.display='none'">
  <img id="zoomImg">
</div>

<audio id="song" src="song.mp3"></audio>

<script>
/* Floating hearts */
for(let i=0;i<30;i++){
  const h=document.createElement('div');
  h.className='heart';
  h.innerHTML='â¤';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=12+Math.random()*20+'px';
  h.style.animationDuration=8+Math.random()*10+'s';
  document.body.appendChild(h);
}

/* Photos + dudu mix */
const items=[];
for(let i=1;i<=21;i++){
  items.push(`img${i}.jpg`);
  items.push(`dudu${i}.gif`);
}

/* Perfect heart positions */
const heartPos=[
[132,10],[178,22],[216,52],[242,92],[232,142],
[198,182],[162,212],[132,230],[102,212],[66,182],
[32,142],[22,92],[48,52],[86,22]
];

/* Stage logic */
const stage=document.getElementById('stage');
const song=document.getElementById('song');
let i=0;

/* Step 1: show one-by-one */
const interval=setInterval(()=>{
  if(i<heartPos.length){
    const d=document.createElement('div');
    d.className='photo';
    d.innerHTML=`<img src="${items[i]}">`;
    stage.appendChild(d);

    d.onclick=()=>{
      document.getElementById('zoomImg').src=items[i];
      document.getElementById('zoom').style.display='flex';
    };

    setTimeout(()=>d.classList.add('show'),50);
    i++;
  }else{
    clearInterval(interval);
    arrangeHeart();
  }
},600);

/* Step 2: arrange heart */
function arrangeHeart(){
  const photos=document.querySelectorAll('.photo');
  photos.forEach((p,idx)=>{
    const [x,y]=heartPos[idx];
    p.style.left=x+'px';
    p.style.top=y+'px';
  });
  document.getElementById('center').style.opacity=1;
  song.play();
}
</script>

</body>
</html>
