<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yes‚Ä¶ I knew it ‚ù§Ô∏è</title>

<!-- Romantic cursive font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
/* ================= BASE ================= */
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#3b0000,#000);
  font-family:cursive;
  color:pink;
  overflow-y:auto;
}

/* ================= FLOATING BACKGROUND HEARTS ================= */
.heart-float{
  position:fixed;
  bottom:-20px;
  font-size:16px;
  color:#ff4d6d;
  animation:floatUp linear infinite;
  opacity:.7;
  pointer-events:none;
}
@keyframes floatUp{
  0%{transform:translateY(0) scale(.8);opacity:0}
  15%{opacity:1}
  100%{transform:translateY(-110vh) scale(1.4);opacity:0}
}

/* ================= TOP TEXT ================= */
.top-text{
  margin-top:40px;
  text-align:center;
  font-family:'Great Vibes',cursive;
  font-size:42px;
  color:#ffd1dc;
  text-shadow:0 0 10px hotpink,0 0 30px crimson;
}

/* ================= HEART CONTAINER (KEY FIX) ================= */
.heart-wrapper{
  position:relative;
  width:90vw;
  max-width:360px;
  aspect-ratio:1/1;        /* üî• square => perfect heart */
  margin:30px auto;
}

/* ================= CENTER LOVE ================= */
.center-love{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-family:'Great Vibes',cursive;
  font-size:64px;
  color:#ffb6c1;
  opacity:0.75;
  text-shadow:0 0 8px hotpink,0 0 18px crimson;
  z-index:1;
  pointer-events:none;
}

/* ================= IMAGE CARDS ================= */
.pic{
  position:absolute;
  width:60px;
  height:60px;
  border-radius:14px;
  overflow:hidden;
  opacity:0;
  transition:all 1s ease;
  cursor:pointer;
  box-shadow:0 0 15px rgba(255,105,180,.6);
  z-index:3;
}
.pic img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.pic.active{
  transform:scale(2);
  z-index:10;
}

/* ================= END ACTION ================= */
.end-action{
  margin:20px 0 40px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}

.dudu-gif{
  width:60px;
}

.next-btn{
  padding:12px 28px;
  font-size:18px;
  border:none;
  border-radius:25px;
  background:hotpink;
  color:white;
  cursor:pointer;
  box-shadow:0 0 15px rgba(255,105,180,.8);
}
</style>
</head>

<body>

<!-- Music -->
<audio id="bgm" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- Top Text -->
<div class="top-text">Yes‚Ä¶ I knew it ‚ú®üíñ</div>

<!-- Heart Area -->
<div class="heart-wrapper" id="heart">
  <div class="center-love">LOVE</div>
</div>

<!-- End Action -->
<div class="end-action">
  <img src="dudu1.gif" class="dudu-gif" alt="cute gif">
  <button class="next-btn" onclick="goNext()">Click Me üíñ</button>
</div>

<script>
/* ================= AUTOPLAY FIX ================= */
const audio=document.getElementById("bgm");
document.body.addEventListener("click",()=>audio.play(),{once:true});

/* ================= FLOATING HEARTS ================= */
function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart-float";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
}
setInterval(spawnHeart,500);

/* ================= IMAGES ================= */
const images=Array.from({length:19},(_,i)=>`img${i+1}.jpg`);
const heart=document.getElementById("heart");

/* Heart math formula */
function generateHeartPoints(n){
  const pts=[];
  for(let i=0;i<n;i++){
    const t=Math.PI*2*i/n;
    const x=16*Math.pow(Math.sin(t),3);
    const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
    pts.push({x,y});
  }
  return pts;
}

/* Normalize to container (0‚Äì100%) */
function normalize(points){
  const xs=points.map(p=>p.x), ys=points.map(p=>p.y);
  const minX=Math.min(...xs), maxX=Math.max(...xs);
  const minY=Math.min(...ys), maxY=Math.max(...ys);
  return points.map(p=>({
    x:((p.x-minX)/(maxX-minX))*100,
    y:((maxY-p.y)/(maxY-minY))*100
  }));
}

const finalPos=normalize(generateHeartPoints(images.length));

/* Random appear ‚Üí heart arrange */
images.forEach((src,i)=>{
  const d=document.createElement("div");
  d.className="pic";
  const img=document.createElement("img");
  img.src=src;
  d.appendChild(img);
  heart.appendChild(d);

  d.style.left=Math.random()*80+10+"%";
  d.style.top=Math.random()*80+10+"%";
  d.style.transform="scale(0.4)";
  d.style.opacity=0;

  setTimeout(()=>{
    d.style.opacity=1;
    d.style.transform="scale(1)";
  },i*250);

  setTimeout(()=>{
    d.style.left=finalPos[i].x+"%";
    d.style.top=finalPos[i].y+"%";
  },1600+i*180);

  d.onclick=()=>d.classList.toggle("active");
});

/* Next page */
function goNext(){
  window.location.href="page3.html";
}
</script>

</body>
</html>
