<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>❤️</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#4a0000,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ===== HEART CONTAINER ===== */
.heart{
  position:relative;
  width:90vw;
  max-width:360px;
  aspect-ratio:1/1;
}

/* ===== PHOTOS ===== */
.pic{
  position:absolute;
  width:90px;
  height:90px;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 0 18px hotpink;
}
.pic img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== HEART SHAPE (9 PHOTOS) ===== */
.p1{ top:0%;   left:35%; }
.p2{ top:8%;   left:15%; }
.p3{ top:8%;   left:55%; }

.p4{ top:28%;  left:5%;  }
.p5{ top:28%;  left:65%; }

.p6{ top:52%;  left:18%; }
.p7{ top:52%;  left:52%; }

.p8{ top:72%;  left:35%; }

.p9{ top:40%;  left:35%; }

/* ===== NEXT ARROW ===== */
.next{
  position:fixed;
  bottom:30px;
  right:30px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:hotpink;
  color:white;
  font-size:30px;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 20px hotpink;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="heart">
  <div class="pic p1"><img src="img8.jpg"></div>
  <div class="pic p2"><img src="img11.jpg"></div>
  <div class="pic p3"><img src="img12.jpg"></div>

  <div class="pic p4"><img src="img13.jpg"></div>
  <div class="pic p5"><img src="img14.jpg"></div>

  <div class="pic p6"><img src="img15.jpg"></div>
  <div class="pic p7"><img src="img16.jpg"></div>

  <div class="pic p8"><img src="img17.jpg"></div>
  <div class="pic p9"><img src="img18.jpg"></div>
</div>

<div class="next" onclick="nextPage()">➜</div>

<script>
function nextPage(){
  window.location.href="page3.html";
}
</script>

</body>
</html>
