<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Cute Moments ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background: radial-gradient(circle at top, #3b0000, #0b0000);
  overflow:hidden;
  font-family: 'Great Vibes', cursive;
  color:#ffd6e8;
}

/* ---------- FLOATING HEARTS ---------- */
.heart-float{
  position:absolute;
  color:rgba(255,80,120,0.7);
  animation: floatUp linear infinite;
}

@keyframes floatUp{
  0%{ transform:translateY(100vh) scale(0.6); opacity:0; }
  20%{opacity:1;}
  50%{transform:translateY(50vh) scale(1);}
  100%{ transform:translateY(-10vh) scale(0.6); opacity:0;}
}

.heart-float.down{
  animation: floatDown linear infinite;
}

@keyframes floatDown{
  0%{ transform:translateY(-10vh) scale(0.6); opacity:0;}
  20%{opacity:1;}
  50%{transform:translateY(50vh) scale(1);}
  100%{ transform:translateY(110vh) scale(0.6); opacity:0;}
}

/* ---------- HEADING ---------- */
h1{
  text-align:center;
  margin-top:25px;
  font-size:42px;
  text-shadow:0 0 15px #ff4d88;
}

/* ---------- HEART CONTAINER ---------- */
.wrapper{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.heart{
  position:relative;
  width:320px;
  height:300px;
}

/* ---------- PHOTO STYLE ---------- */
.pic{
  position:absolute;
  width:72px;
  height:72px;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 0 20px #ff5f9e;
  animation:pulse 3s infinite;
}

.pic img{
  width:100%;
  height:100%;
  object-fit:cover;
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.05);}
}

/* ---------- PERFECT HEART POSITIONS (9 photos) ---------- */

/* top curve */
.p1{ top:30px; left:120px; }     /* img11 */
.p2{ top:55px; left:70px; }      /* img12 */
.p3{ top:55px; left:170px; }     /* img13 */

/* middle */
.p4{ top:115px; left:30px; }     /* img14 */
.p5{ top:115px; left:120px; }    /* img15 */
.p6{ top:115px; left:210px; }    /* img16 */

/* bottom curve */
.p7{ top:185px; left:70px; }     /* img17 */
.p8{ top:185px; left:170px; }    /* img18 */

/* heart tip */
.p9{ top:235px; left:120px; }    /* img8 */

@media (max-width:600px){
  .heart{
    transform:scale(1.25);
  }
}
</style>
</head>

<body>

<h1>Our Cute Moments ðŸ’–</h1>

<div class="wrapper">
  <div class="heart">

    <div class="pic p1"><img src="images/img11.jpg"></div>
    <div class="pic p2"><img src="images/img12.jpg"></div>
    <div class="pic p3"><img src="images/img13.jpg"></div>

    <div class="pic p4"><img src="images/img14.jpg"></div>
    <div class="pic p5"><img src="images/img15.jpg"></div>
    <div class="pic p6"><img src="images/img16.jpg"></div>

    <div class="pic p7"><img src="images/img17.jpg"></div>
    <div class="pic p8"><img src="images/img18.jpg"></div>

    <div class="pic p9"><img src="images/img8.jpg"></div>

  </div>
</div>

<!-- ---------- MANY FLOATING HEARTS ---------- -->
<script>
for(let i=0;i<40;i++){
  const h=document.createElement("div");
  h.className="heart-float"+(i%2?" down":"");
  h.innerHTML="â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(10+Math.random()*20)+"px";
  h.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(h);
}
</script>

</body>
</html>
