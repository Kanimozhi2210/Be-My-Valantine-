<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Cute Moments</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  background: radial-gradient(circle at top, #5b0000, #1a0000);
  overflow:hidden;
  font-family: 'Great Vibes', cursive;
  color:white;
}

/* FLOATING HEARTS */
.heart{
  position:absolute;
  color:rgba(255,100,120,0.6);
  animation: float 8s linear infinite;
  font-size:14px;
}
@keyframes float{
  0%{ transform:translateY(100vh); opacity:0 }
  20%{opacity:1}
  100%{ transform:translateY(-10vh); opacity:0 }
}

/* TITLE */
h1{
  text-align:center;
  margin-top:25px;
  font-size:38px;
  text-shadow:0 0 15px pink;
}

/* HEART CONTAINER */
.heart-wrap{
  position:relative;
  width:320px;
  height:320px;
  margin:60px auto 0;
}

/* IMAGE BLOCK */
.pic{
  position:absolute;
  width:72px;
  height:72px;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 0 15px rgba(255,120,150,0.8);
  transition:transform 0.3s;
}
.pic:hover{
  transform:scale(1.08);
}
.pic img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* NEXT BUTTON */
.next-btn{
  position:fixed;
  right:20px;
  bottom:30px;
  background:#ff5c8a;
  color:white;
  padding:14px 22px;
  border-radius:30px;
  font-size:18px;
  box-shadow:0 0 20px #ff5c8a;
  cursor:pointer;
}
.next-btn:hover{
  transform:scale(1.05);
}

/* MOBILE FIX */
@media(max-width:600px){
  h1{font-size:30px}
  .heart-wrap{
    transform:scale(1.2);
  }
}
</style>
</head>

<body>

<h1>Our Cute Moments ðŸ’–</h1>

<!-- HEART SHAPE -->
<div class="heart-wrap">

  <!-- TOP CURVE -->
  <div class="pic" style="top:40px; left:40px;"><img src="img11.jpg"></div>
  <div class="pic" style="top:40px; left:210px;"><img src="img12.jpg"></div>

  <!-- SIDE CURVE -->
  <div class="pic" style="top:110px; left:0;"><img src="img13.jpg"></div>
  <div class="pic" style="top:110px; left:250px;"><img src="img14.jpg"></div>

  <!-- INNER -->
  <div class="pic" style="top:145px; left:80px;"><img src="img15.jpg"></div>
  <div class="pic" style="top:145px; left:160px;"><img src="img16.jpg"></div>

  <!-- LOWER -->
  <div class="pic" style="top:205px; left:60px;"><img src="img17.jpg"></div>
  <div class="pic" style="top:205px; left:180px;"><img src="img18.jpg"></div>

  <!-- HEART POINT -->
  <div class="pic" style="top:255px; left:120px;"><img src="img8.jpg"></div>

</div>

<!-- NEXT -->
<div class="next-btn" onclick="location.href='page3.html'">
  Next âžœ
</div>

<script>
/* Floating hearts */
for(let i=0;i<25;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*6+"s";
  h.style.fontSize=10+Math.random()*16+"px";
  document.body.appendChild(h);
}
</script>

</body>
</html>
