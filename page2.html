<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Cute Moments ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:radial-gradient(circle at top,#420000,#0a0000);
  overflow:hidden;
  font-family:'Great Vibes',cursive;
}

/* Heading */
h1{
  text-align:center;
  margin-top:25px;
  font-size:42px;
  color:#ffd6e8;
  text-shadow:0 0 15px #ff4d88;
}

/* Floating hearts */
.heart-float{
  position:absolute;
  color:rgba(255,80,120,.6);
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(110vh);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}

/* Center wrapper */
.wrapper{
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* HEART GRID */
.heart{
  position:relative;
  width:280px;
  height:260px;
}

/* Photo style */
.pic{
  position:absolute;
  width:70px;
  height:70px;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 20px #ff5f9e;
}
.pic img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* PERFECT HEART POSITIONS (FIXED) */
/* Row 1 */
.p1{top:0; left:70px;}
.p2{top:0; left:140px;}

/* Row 2 */
.p3{top:60px; left:0;}
.p4{top:60px; left:70px;}
.p5{top:60px; left:140px;}
.p6{top:60px; left:210px;}

/* Row 3 */
.p7{top:120px; left:35px;}
.p8{top:120px; left:105px;}
.p9{top:120px; left:175px;}

/* Row 4 (point) */
.p10{top:190px; left:105px;}

@media(max-width:600px){
  .heart{transform:scale(1.25)}
}
</style>
</head>

<body>

<h1>Our Cute Moments ❤️</h1>

<div class="wrapper">
  <div class="heart">

    <div class="pic p1"><img src="img11.png"></div>
    <div class="pic p2"><img src="img12.jpg"></div>

    <div class="pic p3"><img src="img13.jpg"></div>
    <div class="pic p4"><img src="img14.jpg"></div>
    <div class="pic p5"><img src="img15.jpg"></div>
    <div class="pic p6"><img src="img16.jpg"></div>

    <div class="pic p7"><img src="img17.jpg"></div>
    <div class="pic p8"><img src="img10.jpg"></div>
    <div class="pic p9"><img src="img1.jpg"></div>

    <div class="pic p10"><img src="img18.jpg"></div>

  </div>
</div>

<script>
for(let i=0;i<40;i++){
  const h=document.createElement("div");
  h.className="heart-float";
  h.innerHTML="❤";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(10+Math.random()*20)+"px";
  h.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(h);
}
</script>

</body>
</html>
