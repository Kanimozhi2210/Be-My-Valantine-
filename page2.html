<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yesâ€¦ I Knew It our Cute MomentsðŸ’–</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Great Vibes', cursive;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at center, #3b0015, #0a0005);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* Floating hearts background */
.heart-bg span{
  position:absolute;
  font-size:18px;
  color:#ff4d6d;
  animation: float linear infinite;
  opacity:0.7;
}
@keyframes float{
  0%{transform:translateY(100vh);opacity:0}
  50%{opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}

/* Main container */
.container{
  text-align:center;
  position:relative;
  z-index:2;
}

/* Title */
.title{
  font-size:42px;
  margin-bottom:25px;
  text-shadow:0 0 15px #ff4d6d;
}

/* Heart collage */
.heart{
  position:relative;
  width:300px;
  height:270px;
  margin:auto;
}

/* Images */
.heart img{
  position:absolute;
  width:60px;
  height:60px;
  object-fit:cover;
  border-radius:15px;
  opacity:0;
  transform:scale(0);
  transition:all 0.6s ease;
  box-shadow:0 0 15px #ff4d6d;
}
.heart img.show{
  opacity:1;
  transform:scale(1);
}

/* Responsive */
@media(max-width:600px){
  .heart{width:260px;height:240px;}
  .heart img{width:50px;height:50px;}
  .title{font-size:34px;}
}
</style>
</head>

<body>

<!-- Floating hearts -->
<div class="heart-bg"></div>

<div class="container">
  <div class="title">Yesâ€¦ I knew it ðŸ’–</div>

  <div class="heart" id="heart"></div>
</div>

<!-- Song -->
<audio autoplay loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
/* Floating background hearts */
const bg=document.querySelector('.heart-bg');
for(let i=0;i<40;i++){
  const s=document.createElement('span');
  s.innerHTML='â¤';
  s.style.left=Math.random()*100+'vw';
  s.style.animationDuration=(6+Math.random()*6)+'s';
  s.style.fontSize=(10+Math.random()*20)+'px';
  bg.appendChild(s);
}

/* Images */
const heart=document.getElementById('heart');
const total=19;

/* PERFECT HEART SHAPE POSITIONS */
const pos=[
[120,0],
[80,20],[160,20],
[40,60],[120,60],[200,60],
[20,110],[80,110],[160,110],[220,110],
[40,160],[120,160],[200,160],
[80,210],[160,210],
[120,250]
];

/* Add images */
for(let i=1;i<=total;i++){
  const img=document.createElement('img');
  img.src=`img${i}.jpg`;
  heart.appendChild(img);
}

/* Animate one by one */
const imgs=document.querySelectorAll('.heart img');
imgs.forEach((img,i)=>{
  setTimeout(()=>{
    img.style.left=pos[i][0]+'px';
    img.style.top=pos[i][1]+'px';
    img.classList.add('show');
  },i*300);
});
</script>

</body>
</html>
