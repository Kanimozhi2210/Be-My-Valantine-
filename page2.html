<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Cute Moments</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#4a0000,#0b0000);
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow:hidden;
}

/* ===== FLOATING HEARTS ===== */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:16px;
  color:#ff4d6d;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(0);opacity:0}
  15%{opacity:1}
  100%{transform:translateY(-110vh);opacity:0}
}

/* ===== HEADING ===== */
h1{
  margin-top:60px;
  font-family:'Great Vibes',cursive;
  font-size:42px;
  color:#ffd1dc;
  text-shadow:0 0 10px hotpink,0 0 25px crimson;
}

/* ===== IMAGE GRID ===== */
.grid{
  margin-top:50px;
  display:grid;
  grid-template-columns:repeat(3,90px);
  grid-template-rows:repeat(3,90px);
  gap:14px;
  transform:rotate(45deg);
}

/* ===== IMAGE STYLE ===== */
.box{
  width:90px;
  height:90px;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 0 18px hotpink;
  transform:rotate(-45deg);
}
.box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== NEXT BUTTON ===== */
.next{
  position:fixed;
  bottom:30px;
  right:30px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:hotpink;
  color:white;
  font-size:30px;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 20px hotpink;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Our Cute Moments ❤️</h1>

<div class="grid">
  <div class="box"><img src="img8.jpg"></div>
  <div class="box"><img src="img11.jpg"></div>
  <div class="box"><img src="img12.jpg"></div>

  <div class="box"><img src="img13.jpg"></div>
  <div class="box"><img src="img14.jpg"></div>
  <div class="box"><img src="img15.jpg"></div>

  <div class="box"><img src="img16.jpg"></div>
  <div class="box"><img src="img17.jpg"></div>
  <div class="box"><img src="img18.jpg"></div>
</div>

<div class="next" onclick="location.href='page3.html'">➜</div>

<script>
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="❤️";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},400);
</script>

</body>
</html>
