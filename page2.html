<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moments</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
/* ===== BACKGROUND (same as first) ===== */
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#4a0000,#000);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== FLOATING HEARTS ===== */
.heart-float{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  color:#ff4d6d;
  animation:floatUp linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  0%{transform:translateY(0);opacity:0}
  15%{opacity:1}
  100%{transform:translateY(-110vh);opacity:0}
}

/* ===== HEADING ===== */
.heading{
  margin-top:80px;
  font-family:'Great Vibes',cursive;
  font-size:46px;
  color:#ffd1dc;
  text-shadow:0 0 10px hotpink,0 0 30px crimson;
}

/* ===== HEART CONTAINER ===== */
.heart{
  position:relative;
  width:280px;
  height:260px;
  margin-top:40px;
}

/* ===== PHOTOS ===== */
.pic{
  position:absolute;
  width:85px;
  height:85px;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 0 18px hotpink;
}
.pic img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== PERFECT CUTE HEART (9 PHOTOS) ===== */
.p1{ top:0;    left:95px; }
.p2{ top:20px; left:40px; }
.p3{ top:20px; left:150px; }

.p4{ top:80px; left:10px; }
.p5{ top:80px; left:180px; }

.p6{ top:140px; left:55px; }
.p7{ top:140px; left:125px; }

.p8{ top:195px; left:95px; }

.p9{ top:80px; left:95px; } /* center photo */

/* ===== NEXT ARROW ===== */
.next{
  position:fixed;
  bottom:30px;
  right:30px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:hotpink;
  color:white;
  font-size:30px;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 20px hotpink;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="heading">Our Cute Moments</div>

<div class="heart">
  <div class="pic p1"><img src="img8.jpg"></div>
  <div class="pic p2"><img src="img11.jpg"></div>
  <div class="pic p3"><img src="img12.jpg"></div>

  <div class="pic p4"><img src="img13.jpg"></div>
  <div class="pic p5"><img src="img14.jpg"></div>

  <div class="pic p6"><img src="img15.jpg"></div>
  <div class="pic p7"><img src="img16.jpg"></div>

  <div class="pic p8"><img src="img17.jpg"></div>
  <div class="pic p9"><img src="img18.jpg"></div>
</div>

<div class="next" onclick="goNext()">➜</div>

<script>
/* floating hearts like first page */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart-float";
  h.innerHTML="❤️";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},400);

function goNext(){
  window.location.href="page3.html";
}
</script>

</body>
</html>
