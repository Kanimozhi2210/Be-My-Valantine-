<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moments</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#4a0000,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ===== HEART CONTAINER ===== */
.heart{
  position:relative;
  width:90vw;
  max-width:360px;
  aspect-ratio:1/1;
}

/* ===== PHOTO ===== */
.pic{
  position:absolute;
  width:95px;
  height:95px;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 0 20px hotpink;
  transform:translate(-50%,-50%);
}
.pic img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== NEXT ARROW ===== */
.next{
  position:fixed;
  bottom:30px;
  right:30px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:hotpink;
  color:white;
  font-size:30px;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 20px hotpink;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="heart" id="heart"></div>

<div class="next" onclick="goNext()">âžœ</div>

<script>
/* ===== ONLY THESE 9 IMAGES ===== */
const images = [
  "img8.jpg",
  "img11.jpg",
  "img12.jpg",
  "img13.jpg",
  "img14.jpg",
  "img15.jpg",
  "img16.jpg",
  "img17.jpg",
  "img18.jpg"
];

const heart = document.getElementById("heart");

/* ===== HEART SHAPE MATH ===== */
function heartPoints(n){
  const pts=[];
  for(let i=0;i<n;i++){
    const t = Math.PI * 2 * i / n;
    pts.push({
      x: 16 * Math.pow(Math.sin(t),3),
      y: 13*Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t)
    });
  }
  return pts;
}

function normalize(points){
  const xs=points.map(p=>p.x), ys=points.map(p=>p.y);
  const minX=Math.min(...xs), maxX=Math.max(...xs);
  const minY=Math.min(...ys), maxY=Math.max(...ys);
  return points.map(p=>({
    x:(p.x-minX)/(maxX-minX)*100,
    y:(maxY-p.y)/(maxY-minY)*100
  }));
}

const positions = normalize(heartPoints(images.length));

images.forEach((src,i)=>{
  const d=document.createElement("div");
  d.className="pic";
  d.innerHTML=`<img src="${src}">`;
  d.style.left = positions[i].x + "%";
  d.style.top  = positions[i].y + "%";
  heart.appendChild(d);
});

function goNext(){
  location.href="page3.html";
}
</script>

</body>
</html>
