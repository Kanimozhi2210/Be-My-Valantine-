<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Cute Moments</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#4b0000,#120000);
  overflow:hidden;
  font-family:'Great Vibes',cursive;
  color:white;
}

/* Heading */
h1{
  text-align:center;
  margin-top:20px;
  font-size:42px;
  text-shadow:0 0 15px pink;
}

/* HEART WRAPPER */
.heart-wrap{
  position:relative;
  width:300px;
  height:300px;
  margin:40px auto 0;
}

/* IMAGE BOX */
.pic{
  position:absolute;
  width:70px;
  height:70px;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 18px rgba(255,120,160,0.9);
}

.pic img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* HEART POSITIONS (9 IMAGES â€“ PERFECT SHAPE) */
.p1{top:10px;left:115px;}
.p2{top:55px;left:60px;}
.p3{top:55px;left:170px;}

.p4{top:120px;left:25px;}
.p5{top:120px;left:115px;}
.p6{top:120px;left:205px;}

.p7{top:185px;left:60px;}
.p8{top:185px;left:170px;}

.p9{top:240px;left:115px;}

/* DUDU GIF */
.dudu{
  position:fixed;
  bottom:115px;
  right:28px;
  width:85px;
  animation:bounce 2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* NEXT BUTTON */
.next-btn{
  position:fixed;
  bottom:30px;
  right:25px;
  padding:12px 26px;
  font-size:22px;
  color:white;
  text-decoration:none;
  background:linear-gradient(45deg,#ff4d88,#ff80bf);
  border-radius:40px;
  box-shadow:0 0 18px #ff4d88;
  animation:pulse 1.8s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

/* FLOATING HEARTS */
@keyframes floatUp{
  0%{transform:translateY(0);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<h1>Our Cute Moments ðŸ’–</h1>

<!-- HEART -->
<div class="heart-wrap">
  <div class="pic p1"><img src="img11.png"></div>

  <div class="pic p2"><img src="img12.jpg"></div>
  <div class="pic p3"><img src="img13.jpg"></div>

  <div class="pic p4"><img src="img14.jpg"></div>
  <div class="pic p5"><img src="img15.jpg"></div>
  <div class="pic p6"><img src="img16.jpg"></div>

  <div class="pic p7"><img src="img17.jpg"></div>
  <div class="pic p8"><img src="img18.jpg"></div>

  <div class="pic p9"><img src="img10.jpg"></div>
</div>

<!-- DUDU GIF -->
<img src="dudu1.gif" class="dudu">

<!-- NEXT BUTTON -->
<a href="page3.html" class="next-btn">Next âžœ</a>

<!-- SONG -->
<audio id="song" src="song.mp3" loop></audio>
<script>
document.body.addEventListener("click",()=>{
  document.getElementById("song").play();
},{once:true});
</script>

<!-- FLOATING HEART SCRIPT -->
<script>
for(let i=0;i<50;i++){
  const heart=document.createElement("div");
  heart.innerHTML="â¤";
  heart.style.position="fixed";
  heart.style.left=Math.random()*100+"vw";
  heart.style.bottom="-20px";
  heart.style.fontSize=(12+Math.random()*22)+"px";
  heart.style.color="rgba(255,80,120,0.6)";
  heart.style.animation=`floatUp ${6+Math.random()*6}s linear infinite`;
  document.body.appendChild(heart);
}
</script>

</body>
</html>
