<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    background:
      linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
      url("bg.jpg");
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    color:white;
}

.container{
    text-align:center;
    z-index:2;
    max-width:90%;
}

.text{
    font-size:22px;
    line-height:1.6;
    min-height:90px;
    margin-bottom:30px;
}

/* button */
.btn{
    padding:12px 28px;
    font-size:15px;
    border:none;
    border-radius:30px;
    background:#ff6f91;
    color:white;
    cursor:pointer;
    opacity:0;
    animation: fadeIn 2s forwards;
    animation-delay:5s;
}

.btn:hover{
    transform: scale(1.05);
}

/* floating hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation: float 6s linear infinite;
    opacity:0.8;
}

@keyframes float{
    0%{
        transform: translateY(100vh) scale(0.5);
        opacity:0;
    }
    50%{ opacity:1; }
    100%{
        transform: translateY(-10vh) scale(1);
        opacity:0;
    }
}

@keyframes fadeIn{
    to{ opacity:1; }
}
</style>
</head>

<body>

<div class="container">
    <div class="text" id="text"></div>
    <button class="btn" onclick="nextPage()">Next üíó</button>
</div>

<script>
const lines = [
  "Hey‚Ä¶",
  "I made this just for you ü§ç",
  "Because you mean everything to me."
];

let i = 0, j = 0;
const speed = 80;
const textDiv = document.getElementById("text");

function typeLine(){
  if(i < lines.length){
    if(j < lines[i].length){
      textDiv.innerHTML += lines[i].charAt(j);
      j++;
      setTimeout(typeLine, speed);
    } else {
      textDiv.innerHTML += "<br><br>";
      j = 0;
      i++;
      setTimeout(typeLine, 700);
    }
  }
}
typeLine();

/* hearts */
setInterval(()=>{
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíó";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.animationDuration = (4 + Math.random()*3) + "s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
},500);

function nextPage(){
  window.location.href = "page2.html";
}
</script>

</body>
</html>
