<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at center,#5b0015,#000),
    repeating-linear-gradient(
      45deg,
      rgba(255,0,80,.08) 0,
      rgba(255,0,80,.08) 1px,
      transparent 1px,
      transparent 12px
    );
  font-family:sans-serif;
}

/* HEARTS */
.heart{
  position:absolute;
  color:#ff4d6d;
  opacity:.85;
  pointer-events:none;
}
@keyframes up{
  from{transform:translateY(110vh) scale(.6)}
  to{transform:translateY(-10vh) scale(1.4)}
}
@keyframes down{
  from{transform:translateY(-10vh) scale(.6)}
  to{transform:translateY(110vh) scale(1.4)}
}

/* CARD */
.card{
  text-align:center;
  z-index:10;
}

.gif-box{
  width:180px;
  height:180px;
  background:black;
  border-radius:20px;
  box-shadow:0 0 30px rgba(255,0,90,.7);
  display:flex;
  justify-content:center;
  align-items:center;
  margin:auto;
}
.gif-box img{width:140px}

.text{
  margin-top:25px;
  font-family:'Great Vibes',cursive;
  font-size:28px;
  color:#ffd6e0;
  text-shadow:0 0 14px rgba(255,120,160,.9);
}

/* BUTTONS */
.buttons{
  margin-top:35px;
  display:flex;
  gap:20px;
  justify-content:center;
}

button{
  border:none;
  padding:14px 34px;
  border-radius:999px;
  font-size:16px;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:white;
  box-shadow:0 0 18px rgba(255,0,80,.8);
}

#no{
  background:#1c1c1c;
  color:white;
  box-shadow:0 0 12px rgba(255,255,255,.25);
  position:relative;
}
</style>
</head>

<body>

<!-- HEARTS -->
<script>
for(let i=0;i<40;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";

  h.style.fontSize=(10+Math.random()*16)+"px";
  h.style.animationDuration=(6+Math.random()*6)+"s";
  h.style.animationIterationCount="infinite";
  h.style.animationTimingFunction="linear";

  if(Math.random()>0.5){
    h.style.top="100vh";
    h.style.animationName="up";
  }else{
    h.style.top="-10vh";
    h.style.animationName="down";
  }
  document.body.appendChild(h);
}
</script>

<div class="card">

  <div class="text">

  <div class="buttons">
    <button id="yes">Yes âœ¨</button>

  </div>
</div>

<script>
const no=document.getElementById("no");

function moveNo(){
