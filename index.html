<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* background hearts */
.bg-heart{
  position:absolute;
  font-size:20px;
  color:red;
  opacity:0.8;
  animation: floatBg 8s linear infinite;
}

/* main container */
.container{
  text-align:center;
  z-index:5;
  color:white;
  max-width:90%;
}

/* dudu bubu gif */
.container img{
  width:230px;
  border-radius:20px;
  margin-bottom:18px;
  animation: spinSoft 8s ease-in-out infinite;
}

/* text */
.text{
  font-size:22px;
  margin-bottom:25px;
}

/* button */
.btn{
  padding:12px 32px;
  font-size:15px;
  border:none;
  border-radius:30px;
  background:#ff2e63;
  color:white;
  cursor:pointer;
  transition:0.3s;
}

.btn:hover{
  transform:scale(1.1);
}

/* animations */
@keyframes floatBg{
  0%{
    transform: translateY(100vh) scale(0.6);
    opacity:0;
  }
  50%{ opacity:1; }
  100%{
    transform: translateY(-10vh) scale(1);
    opacity:0;
  }
}

@keyframes spinSoft{
  0%{ transform: rotate(-4deg); }
  50%{ transform: rotate(4deg); }
  100%{ transform: rotate(-4deg); }
}
</style>
</head>

<body>

<!-- background hearts generated by JS -->

<div class="container">
  <!-- DUDU BUBU HUG GIF -->
  <img src="dudu.gif" alt="Dudu Bubu Hug">

  <div class="text">It‚Äôs for you, mine ‚ù§Ô∏è</div>

  <button class="btn" onclick="nextPage()">Next üíó</button>
</div>

<script>
/* floating background hearts */
setInterval(()=>{
  const heart = document.createElement("div");
  heart.className = "bg-heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (16 + Math.random()*20) + "px";
  heart.style.animationDuration = (5 + Math.random()*5) + "s";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),10000);
},400);

function nextPage(){
  window.location.href = "page2.html";
}
</script>

</body>
</html>
