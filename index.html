<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíó</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:
    radial-gradient(circle at top, #4a0d1f, #1a0208 70%);
  position:relative;
}

/* HEART PATTERN BACKGROUND */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background-image:
    radial-gradient(#ff4d6d 1.2px, transparent 1.2px);
  background-size:40px 40px;
  opacity:0.25;
  z-index:0;
}

/* CENTER */
.container{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#ffd6e0;
  padding:20px;
}

/* GIF */
.container img{
  width:220px;
  margin-bottom:20px;
}

/* TEXT */
.question{
  font-size:22px;
  max-width:320px;
  margin-bottom:30px;
}

/* BUTTONS */
.buttons{
  display:flex;
  gap:20px;
  position:relative;
}

.btn{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
}

.yes{
  background:#ff4d6d;
  color:white;
}

.no{
  background:#555;
  color:white;
  position:absolute;
  left:120px;
}

/* RESULT TEXT */
.result{
  font-size:26px;
  color:#ffb3c6;
  display:none;
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  font-size:18px;
  color:#ff4d6d;
  opacity:0.7;
  animation: float 8s linear forwards;
  pointer-events:auto;
  transition:transform 0.2s;
  z-index:1;
}

.heart:hover{
  transform:scale(2);
}

@keyframes float{
  from{
    transform: translateY(110vh) scale(0.6);
    opacity:0;
  }
  50%{opacity:1;}
  to{
    transform: translateY(-10vh) scale(1);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="container" id="container">
  <img src="dudu.gif" alt="Dudu Bubu Hug">

  <div class="question" id="question">
    Love is finding someone who makes life better,<br>
    will you be that someone? üíó
  </div>

  <div class="buttons" id="buttons">
    <button class="btn yes" onclick="yesClick()">Yes üíñ</button>
    <button class="btn no" id="noBtn">No</button>
  </div>

  <div class="result" id="result">I know you said yes üíñ</div>
</div>

<script>
/* FLOATING HEARTS */
setInterval(()=>{
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (14 + Math.random()*14) + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
},400);

/* NO BUTTON ESCAPE */
const noBtn = document.getElementById("noBtn");
const words = [
  "Don't touch üò§",
  "Why üò≠",
  "Nope üôÖ‚Äç‚ôÇÔ∏è",
  "Haha no üòú",
  "Try again üòè"
];

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo(){
  const x = Math.random()*200 - 100;
  const y = Math.random()*200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
  noBtn.innerText = words[Math.floor(Math.random()*words.length)];
}

/* YES CLICK */
function yesClick(){
  document.getElementById("question").style.display="none";
  document.getElementById("buttons").style.display="none";
  document.getElementById("result").style.display="block";
}
</script>

</body>
</html>
