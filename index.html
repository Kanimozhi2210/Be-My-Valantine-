<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{

  height:100%;

  font-family:'Poppins', sans-serif;
}

/* ğŸŒ‘ BACKGROUND */
body{

    radial-gradient(circle at bottom right, #ff4d6d55, transparent 60%);
  position:relative;
}

/* â¤ï¸ DOT HEART BACKGROUND */
.bg-dots{

  inset:0;

  background-size:38px 38px;
  opacity:0.25;
  z-index:0;
}

/* â¤ï¸ FLOATING HEARTS */
.heart{

  z-index:2;

  opacity:0.9;
  animation: float 8s linear forwards;
}
.heart:active{ transform:scale(2.5); }

@keyframes float{
  from{ bottom:-10vh; opacity:0; }
  50%{ opacity:1; }
  to{ bottom:110vh; opacity:0; }
}

/* ğŸŒ¸ CENTER CONTENT */
.container{
  position:relative;
  z-index:5;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;

/* ğŸ§¸ GIF CARD */

.question{

  margin-bottom:30px;
}

/* ğŸ”˜ BUTTONS */
.buttons{

}

  padding:12px 32px;
  font-size:15px;
}

.yes{
  background:#ff4d6d;
  color:white;
  box-shadow:0 0 20px rgba(255,77,109,0.8);

</style>
</head>
