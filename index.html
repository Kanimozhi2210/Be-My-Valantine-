<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hugging with Love ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  background:#fff;
  overflow:hidden;
  position:relative;
}

/* CENTER CONTENT */
.container{
  position:relative;
  z-index:5;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* GIF */
.container img{
  width:220px;
  margin-bottom:15px;
}

/* TEXT */
.text{
  font-size:22px;
  color:#000;
  margin-bottom:20px;
}

/* BUTTON */
.btn{
  padding:12px 32px;
  font-size:15px;
  border:none;
  border-radius:30px;
  background:#ff2e63;
  color:white;
  cursor:pointer;
}

/* HEARTS */
.heart{
  position:fixed;
  z-index:1;              /* üî• IMPORTANT */
  font-size:24px;
  color:#ff2e63;          /* strong red */
  opacity:1;              /* full visible */
  pointer-events:none;
}

.up{
  animation: floatUp 6s linear forwards;
}

.down{
  animation: floatDown 6s linear forwards;
}

@keyframes floatUp{
  from{
    transform: translateY(110vh) scale(0.6);
    opacity:0;
  }
  50%{opacity:1;}
  to{
    transform: translateY(-10vh) scale(1);
    opacity:0;
  }
}

@keyframes floatDown{
  from{
    transform: translateY(-10vh) scale(0.6);
    opacity:0;
  }
  50%{opacity:1;}
  to{
    transform: translateY(110vh) scale(1);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="container">
  <img src="dudu.gif" alt="Dudu Bubu Hug">
  <div class="text">Hugging with love ‚ù§Ô∏è</div>
  <button class="btn">Next üíó</button>
</div>

<script>
/* ‚ù§Ô∏è HEART FLOATING ‚Äì FIXED */
setInterval(()=>{
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.classList.add(Math.random() > 0.5 ? "up" : "down");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (18 + Math.random()*20) + "px";

  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),6000);
},200);
</script>

</body>
</html>
