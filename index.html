<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hugging with Love ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

/* BODY */
body{
  height:100vh;
  background:#ffffff;
  overflow:hidden;
  position:relative;
}

/* CENTER CONTENT */
.container{
  position:relative;
  z-index:10;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* DUDU BUBU GIF */
.container img{
  width:220px;
  margin-bottom:15px;
}

/* TEXT */
.text{
  font-size:22px;
  color:#000;
  margin-bottom:20px;
}

/* BUTTON */
.btn{
  padding:12px 32px;
  font-size:15px;
  border:none;
  border-radius:30px;
  background:#ff2e63;
  color:white;
  cursor:pointer;
  transition:0.3s;
}

.btn:hover{
  transform:scale(1.1);
}

/* HEARTS */
.heart{
  position:fixed;
  font-size:20px;
  color:red;
  opacity:0.8;
  pointer-events:none;
}

.up{
  animation: floatUp 6s linear infinite;
}

.down{
  animation: floatDown 6s linear infinite;
}

@keyframes floatUp{
  0%{
    transform: translateY(100vh) scale(0.6);
    opacity:0;
  }
  50%{ opacity:1; }
  100%{
    transform: translateY(-10vh) scale(1);
    opacity:0;
  }
}

@keyframes floatDown{
  0%{
    transform: translateY(-10vh) scale(0.6);
    opacity:0;
  }
  50%{ opacity:1; }
  100%{
    transform: translateY(100vh) scale(1);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="container">
  <!-- üî¥ IMPORTANT: GIF NAME = dudu.gif -->
  <img src="dudu.gif" alt="Dudu Bubu Hugging">
  <div class="text">Hugging with love ‚ù§Ô∏è</div>
  <button class="btn" onclick="nextPage()">Next üíó</button>
</div>

<script>
/* FULL SCREEN FLOATING HEARTS */
setInterval(()=>{
  const heart = document.createElement("div");
  heart.className = "heart " + (Math.random() > 0.5 ? "up" : "down");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (16 + Math.random()*20) + "px";
  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),7000);
},300);

/* NEXT PAGE */
function nextPage(){
  window.location.href = "page2.html";
}
</script>

</body>
</html>
