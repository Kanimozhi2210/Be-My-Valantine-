<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: white;
    }

    .container {
        text-align: center;
        max-width: 90%;
    }

    .text {
        font-size: 22px;
        line-height: 1.6;
        opacity: 0;
        animation: fadeIn 2s forwards;
    }

    .cursor {
        display: inline-block;
        width: 2px;
        height: 22px;
        background: white;
        margin-left: 5px;
        animation: blink 1s infinite;
        vertical-align: bottom;
    }

    .hint {
        margin-top: 40px;
        font-size: 13px;
        opacity: 0;
        animation: fadeIn 2s forwards;
        animation-delay: 6s;
        color: #aaa;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0; }
    }
</style>
</head>

<body>

<div class="container">
    <div class="text" id="text"></div><span class="cursor"></span>
    <div class="hint">scroll slowly</div>
</div>

<script>
    const message = [
        "Heyâ€¦",
        "I made this just for you.",
        "Because you matter to me.",
    ];

    let line = 0;
    let char = 0;
    const speed = 80;
    const textDiv = document.getElementById("text");

    function typeEffect() {
        if (line < message.length) {
            if (char < message[line].length) {
                textDiv.innerHTML += message[line].charAt(char);
                char++;
                setTimeout(typeEffect, speed);
            } else {
                textDiv.innerHTML += "<br><br>";
                char = 0;
                line++;
                setTimeout(typeEffect, 700);
            }
        }
    }

    setTimeout(typeEffect, 1000);
</script>

</body>
</html>
