<style>
*{

  padding:0;
  box-sizing:border-box;
  font-family:sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:

      rgba(255,0,80,.08) 0,

/* Floating hearts */
.heart{
  position:absolute;
  color:#ff4d6d;
  font-size:14px;
  animation:float 10s linear infinite;
  opacity:.8;
}

@keyframes float{
  0%{transform:translateY(110vh) scale(.7);}
  100%{transform:translateY(-10vh) scale(1.4);}
}

/* Card */
.card{
  position:relative;
  z-index:5;
  text-align:center;
  padding:40px 20px;
}

/* GIF box */
.gif-box{
  width:180px;
  height:180px;
  background:black;
  border-radius:18px;
  box-shadow:0 0 30px rgba(255,0,90,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  margin:auto;
}

.gif-box img{
  width:140px;
}

/* Text */
.text{
  margin-top:25px;
  font-family:'Great Vibes', cursive;
  color:#ffd6e0;
  font-size:28px;
  text-shadow:0 0 12px rgba(255,100,150,.8);
}

/* Buttons */
.buttons{
  margin-top:30px;
  position:relative;
  height:80px;
}

button{
  border:none;
  padding:14px 30px;
  border-radius:999px;
  font-size:16px;
  cursor:pointer;
  transition:.25s ease;
}

#yes{
  background:#ff4d6d;
  color:white;
  box-shadow:0 0 18px rgba(255,0,80,.8);
}

#no{
  position:absolute;
  right:0;
  background:#1c1c1c;
  color:white;
  box-shadow:0 0 12px rgba(255,255,255,.25);
  white-space:nowrap;
}
</style>
</head>
