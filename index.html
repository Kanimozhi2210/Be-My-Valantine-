html,body{

/* â¤ï¸ DOT BACKGROUND */

/* â¤ï¸ FLOATING HEARTS (PERFECT MOBILE) */
.hearts{
  position:fixed;

}
.hearts span{
  position:absolute;
  bottom:-10%;
  color:#ff4d6d;
  font-size:14px;
  animation: floatUp linear infinite;
  opacity:0;
}
.hearts span:nth-child(1){left:10%;animation-duration:10s;}
.hearts span:nth-child(2){left:25%;animation-duration:8s;}
.hearts span:nth-child(3){left:40%;animation-duration:11s;}
.hearts span:nth-child(4){left:55%;animation-duration:9s;}
.hearts span:nth-child(5){left:70%;animation-duration:12s;}
.hearts span:nth-child(6){left:85%;animation-duration:10s;}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:0;}
  15%{opacity:1;}
  100%{transform:translateY(-120vh);opacity:0;}
}

/* ğŸŒ¸ CONTENT */
