<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíó</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  overflow:hidden;
  font-family:'Poppins', sans-serif;
  background:
    radial-gradient(circle at center, #2b060f 0%, #050102 70%),
    radial-gradient(circle at top left, #ff4d6d55, transparent 60%),
    radial-gradient(circle at bottom right, #ff4d6d55, transparent 60%);
  position:relative;
}

/* ‚ù§Ô∏è HEART DOT BACKGROUND */
.bg-dots{
  position:fixed;
  inset:0;
  background-image:radial-gradient(#ff4d6d 1px, transparent 1px);
  background-size:42px 42px;
  opacity:0.25;
  z-index:0;
}

/* ‚ù§Ô∏è FLOATING HEARTS */
.heart{
  position:fixed;
  z-index:2;
  font-size:18px;
  color:#ff4d6d;
  pointer-events:auto;
  animation: float 8s linear forwards;
  transition:transform 0.2s;
}

.heart:hover{
  transform:scale(2.5);
}

@keyframes float{
  from{
    transform:translateY(110vh) scale(0.6);
    opacity:0;
  }
  50%{opacity:1;}
  to{
    transform:translateY(-10vh) scale(1);
    opacity:0;
  }
}

/* CENTER CONTENT */
.container{
  position:relative;
  z-index:5;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#ffd6e0;
}

/* GIF CARD */
.gif-box{
  background:#000;
  padding:10px;
  border-radius:14px;
  box-shadow:0 0 25px rgba(255,77,109,0.4);
  margin-bottom:25px;
}

.gif-box img{
  width:200px;
  display:block;
}

/* QUESTION */
.question{
  font-family:'Great Vibes', cursive;
  font-size:34px;
  line-height:1.4;
  max-width:340px;
  text-shadow:0 0 14px rgba(255,77,109,0.9);
  margin-bottom:35px;
}

/* YES BUTTON */
.yes{
  padding:12px 36px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 0 22px rgba(255,77,109,0.8);
  z-index:6;
}

/* ‚ùå NO BUTTON (VISIBLE ALWAYS) */
.no{
  position:fixed;
  top:62%;
  left:55%;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#1f1f1f;
  color:white;
  font-size:14px;
  cursor:pointer;
  z-index:10; /* üî• VERY IMPORTANT */
  box-shadow:0 0 18px rgba(255,77,109,0.4);
}
</style>
</head>

<body>

<div class="bg-dots"></div>

<div class="container">

  <div class="gif-box">
    <img src="dudu.gif" alt="Dudu Bubu Hug">
  </div>

  <div class="question">
    Love is finding someone who<br>
    makes life better,<br>
    will you be that someone? üíó
  </div>

  <button class="yes" onclick="goNext()">Yes üíñ</button>
</div>

<!-- ‚ùå NO BUTTON -->
<button class="no" id="noBtn"> No ü•∫</button>

<script>
/* ‚ù§Ô∏è FLOATING HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*16)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},300);

/* ‚ùå NO BUTTON ESCAPE */
const noBtn=document.getElementById("noBtn");
const words=[
  "Please no üò≠",
  "Why love ü•∫",
  "Don‚Äôt break my heart üíî",
  "Try again üíó",
  "You can‚Äôt escape üòå"
];

function moveNo(){
  noBtn.style.left=Math.random()*(window.innerWidth-150)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-80)+"px";
  noBtn.innerText=words[Math.floor(Math.random()*words.length)];
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* YES ‚Üí NEXT PAGE */
function goNext(){
  window.location.href="page2.html";
}
</script>

</body>
</html>
