<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  overflow:hidden;
  font-family:'Poppins', sans-serif;
  background:
    radial-gradient(circle at center, #3b0a18 0%, #0a0205 70%),
    radial-gradient(circle at top left, #ff4d6d44, transparent 60%),
    radial-gradient(circle at bottom right, #ff4d6d44, transparent 60%);
  position:relative;
}

/* ğŸ’— HEART DOT BACKGROUND */
.bg-hearts{
  position:fixed;
  inset:0;
  background-image:radial-gradient(#ff4d6d 1.1px, transparent 1.1px);
  background-size:40px 40px;
  opacity:0.25;
  z-index:0;
}

/* CENTER CONTENT */
.container{
  position:relative;
  z-index:5;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#ffd6e0;
}

/* GIF */
.container img{
  width:200px;
  margin-bottom:18px;
  background:black;
  padding:8px;
  border-radius:12px;
}

/* QUESTION TEXT */
.question{
  font-family:'Great Vibes', cursive;
  font-size:34px;
  max-width:340px;
  line-height:1.4;
  text-shadow:0 0 14px rgba(255,77,109,0.9);
  margin-bottom:40px;
}

/* YES BUTTON */
.yes{
  padding:12px 36px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 0 22px rgba(255,77,109,0.8);
  z-index:6;
}

/* âŒ NO BUTTON (ALWAYS VISIBLE & FLOATING) */
.no{
  position:fixed;
  top:60%;
  left:55%;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#1f1f1f;
  color:white;
  font-size:14px;
  cursor:pointer;
  z-index:7;          /* ğŸ”¥ IMPORTANT */
  box-shadow:0 0 15px rgba(255,77,109,0.4);
}

/* â¤ï¸ FLOATING HEARTS */
.heart{
  position:fixed;
  z-index:2;
  font-size:18px;
  color:#ff4d6d;
  opacity:0.9;
  pointer-events:auto;
  animation: float 8s linear forwards;
  transition:transform 0.2s;
}

.heart:hover{
  transform:scale(2.8);
}

@keyframes float{
  from{
    transform:translateY(110vh) scale(0.6);
    opacity:0;
  }
  50%{opacity:1;}
  to{
    transform:translateY(-10vh) scale(1);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="bg-hearts"></div>

<div class="container">
  <img src="dudu.gif" alt="Dudu Bubu Hug">

  <div class="question">
    Love is finding someone who makes life better,<br>
    will you be that someone? ğŸ’—
  </div>

  <button class="yes" onclick="goNext()">Yes ğŸ’–</button>
</div>

<!-- NO BUTTON -->
<button class="no" id="noBtn">Why love ğŸ¥º</button>

<script>
/* â¤ï¸ FLOATING HEARTS BACKGROUND */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*16)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},300);

/* âŒ NO BUTTON ESCAPE */
const noBtn=document.getElementById("noBtn");
const words=[
  "Please no ğŸ˜­",
  "Donâ€™t break my heart ğŸ’”",
  "Why love ğŸ¥º",
  "Try again ğŸ’—",
  "You canâ€™t ğŸ˜Œ"
];

function moveNo(){
  const x=Math.random()*(window.innerWidth-140);
  const y=Math.random()*(window.innerHeight-80);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
  noBtn.innerText=words[Math.floor(Math.random()*words.length)];
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* YES â†’ NEXT PAGE */
function goNext(){
  window.location.href="page2.html";
}
</script>

</body>
</html>
