<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíó</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Poppins', sans-serif;
}

/* üåë BACKGROUND */
body{
  background:
    radial-gradient(circle at center, #2b060f 0%, #050102 70%),
    radial-gradient(circle at top left, #ff4d6d55, transparent 60%),
    radial-gradient(circle at bottom right, #ff4d6d55, transparent 60%);
  position:relative;
}

/* ‚ù§Ô∏è DOT HEART BG */
.bg-dots{
  position:fixed;
  inset:0;
  background-image:radial-gradient(#ff4d6d 1px, transparent 1px);
  background-size:36px 36px;
  opacity:0.25;
  z-index:0;
}

/* ‚ù§Ô∏è FLOATING HEARTS (CSS ONLY ‚Äì MOBILE SAFE) */
.hearts{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
}
.hearts span{
  position:absolute;
  color:#ff4d6d;
  font-size:14px;
  animation: floatUp 8s linear infinite;
  opacity:0;
}
.hearts span:nth-child(odd){ animation-duration:10s; }
.hearts span:nth-child(even){ animation-duration:7s; }

@keyframes floatUp{
  0%{ transform:translateY(100vh); opacity:0; }
  20%{ opacity:1; }
  100%{ transform:translateY(-10vh); opacity:0; }
}

/* üå∏ CENTER */
.container{
  position:relative;
  z-index:5;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  color:#ffd6e0;
}

/* üß∏ GIF */
.gif-box{
  background:black;
  padding:12px;
  border-radius:16px;
  box-shadow:0 0 25px rgba(255,77,109,.6);
  margin-bottom:25px;
}
.gif-box img{ width:170px; }

/* üíå TEXT */
.question{
  font-family:'Great Vibes', cursive;
  font-size:28px;
  line-height:1.4;
  text-shadow:0 0 14px rgba(255,77,109,.9);
  margin-bottom:28px;
}

/* üîò BUTTON AREA */
.buttons{
  position:relative;
  width:240px;
  height:60px;
}

.yes, .no{
  position:absolute;
  top:0;
  border:none;
  border-radius:30px;
  padding:12px 28px;
  font-size:15px;
}

.yes{
  left:0;
  background:#ff4d6d;
  color:white;
  box-shadow:0 0 18px rgba(255,77,109,.8);
}

.no{
  right:0;
  background:#1f1f1f;
  color:white;
}
</style>
</head>

<body>

<div class="bg-dots"></div>

<div class="hearts">
  <span style="left:10%">‚ù§</span>
  <span style="left:25%">‚ù§</span>
  <span style="left:40%">‚ù§</span>
  <span style="left:55%">‚ù§</span>
  <span style="left:70%">‚ù§</span>
  <span style="left:85%">‚ù§</span>
</div>

<div class="container">

  <div class="gif-box">
    <img src="dudu.gif" alt="Dudu Bubu Hug">
  </div>

  <div class="question">
    Love is finding someone who<br>
    makes life better,<br>
    will you be that someone? üíó
  </div>

  <div class="buttons">
    <button class="yes" onclick="goNext()">Yes ‚ú®</button>
    <button class="no" id="noBtn">No ü•∫</button>
  </div>

</div>

<script>
/* ‚ùå NO BUTTON ESCAPE ‚Äì CONTAINER ONLY */
const noBtn=document.getElementById("noBtn");
const words=[
  "Why love ü•∫",
  "Please no üò≠",
  "Try again üíó",
  "Don‚Äôt break my heart üíî",
  "You can‚Äôt üòå"
];

noBtn.addEventListener("touchstart",()=>{
  noBtn.innerText=words[Math.floor(Math.random()*words.length)];
  noBtn.style.right="auto";
  noBtn.style.left=Math.random()*120+"px";
});
noBtn.addEventListener("mouseenter",()=>{
  noBtn.innerText=words[Math.floor(Math.random()*words.length)];
  noBtn.style.right="auto";
  noBtn.style.left=Math.random()*120+"px";
});

function goNext(){
  window.location.href="page2.html";
}
</script>

</body>
</html>
