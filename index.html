<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  overflow:hidden;
  background:
    radial-gradient(circle at center, #3a0615 0%, #0b0205 65%),
    radial-gradient(circle at top left, #ff4d6d55, transparent 60%),
    radial-gradient(circle at bottom right, #ff4d6d55, transparent 60%);
  position:relative;
  font-family:'Poppins', sans-serif;
}

/* background hearts */
.bg-hearts{
  position:fixed;
  inset:0;
  background-image: radial-gradient(#ff4d6d 1.2px, transparent 1.2px);
  background-size:38px 38px;
  opacity:0.3;
  z-index:0;
}

/* center */
.container{
  position:relative;
  z-index:3;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#ffd6e0;
}

/* gif */
.container img{
  width:200px;
  margin-bottom:20px;
}

/* text */
.question{
  font-family:'Great Vibes', cursive;
  font-size:34px;
  max-width:340px;
  line-height:1.4;
  text-shadow:0 0 12px rgba(255,77,109,0.8);
  margin-bottom:40px;
}

/* yes */
.yes{
  padding:12px 34px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,77,109,0.7);
}

/* no floating */
.no{
  position:fixed;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#2e2e2e;
  color:white;
  font-size:14px;
  cursor:pointer;
  z-index:4;
}

/* floating hearts */
.heart{
  position:fixed;
  z-index:2;
  font-size:18px;
  color:#ff4d6d;
  opacity:0.9;
  pointer-events:auto;
  animation: float 8s linear forwards;
  transition:transform 0.2s;
}

.heart:hover{transform:scale(2.5);}

@keyframes float{
  from{transform:translateY(110vh) scale(0.6);opacity:0;}
  50%{opacity:1;}
  to{transform:translateY(-10vh) scale(1);opacity:0;}
}
</style>
</head>

<body>

<div class="bg-hearts"></div>

<div class="container">
  <img src="dudu.gif" alt="Dudu Bubu Hug">

  <div class="question">
    Love is finding someone who makes life better,<br>
    will you be that someone? ðŸ’—
  </div>

  <!-- YES GOES TO NEXT PAGE -->
  <button class="yes" onclick="goNext()">Yes ðŸ’–</button>
</div>

<!-- NO BUTTON -->
<button class="no" id="noBtn">Why love ðŸ¥º</button>

<script>
/* floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*14)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},300);

/* no escape */
const noBtn=document.getElementById("noBtn");
const words=[
  "Donâ€™t break my heart ðŸ’”",
  "Why love ðŸ¥º",
  "Please no ðŸ˜­",
  "Try again ðŸ’—",
  "You canâ€™t escape love ðŸ˜Œ"
];

function moveNo(){
  noBtn.style.left=Math.random()*(window.innerWidth-120)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-60)+"px";
  noBtn.innerText=words[Math.floor(Math.random()*words.length)];
}
moveNo();
noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* YES â†’ NEXT PAGE */
function goNext(){
  window.location.href="page2.html";
}
</script>

</body>
</html>
