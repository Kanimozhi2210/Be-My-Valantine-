<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be Mine üíó</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at center, #5b0015, #000),
    repeating-linear-gradient(
      45deg,
      rgba(255,0,80,.08) 0,
      rgba(255,0,80,.08) 1px,
      transparent 1px,
      transparent 12px
    );
  font-family:sans-serif;
}

/* ‚ù§Ô∏è HEARTS */
.heart{
  position:absolute;
  color:#ff4d6d;
  opacity:.85;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(110vh) scale(.6);}
  to{transform:translateY(-10vh) scale(1.4);}
}

@keyframes floatDown{
  from{transform:translateY(-10vh) scale(.6);}
  to{transform:translateY(110vh) scale(1.4);}
}

/* CARD */
.card{
  position:relative;
  z-index:10;
  text-align:center;
}

.gif-box{
  width:180px;
  height:180px;
  background:black;
  border-radius:20px;
  box-shadow:0 0 30px rgba(255,0,90,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  margin:auto;
}

.gif-box img{
  width:140px;
}

.text{
  margin-top:25px;
  font-family:'Great Vibes', cursive;
  font-size:28px;
  color:#ffd6e0;
  text-shadow:0 0 14px rgba(255,120,160,.9);
}

.buttons{
  margin-top:30px;
}

button{
  border:none;
  padding:14px 34px;
  border-radius:999px;
  font-size:16px;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:white;
  box-shadow:0 0 18px rgba(255,0,80,.8);
}

/* NO button */
#no{
  position:fixed;
  background:#1c1c1c;
  color:white;
  box-shadow:0 0 12px rgba(255,255,255,.25);
  white-space:nowrap;
}
</style>
</head>

<body>

<!-- ‚ù§Ô∏è HEARTS SCRIPT -->
<script>
for(let i=0;i<40;i++){
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";

  const up = Math.random() > 0.5;

  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = (10 + Math.random()*16) + "px";
  h.style.animationDuration = (6 + Math.random()*6) + "s";
  h.style.animationTimingFunction = "linear";
  h.style.animationIterationCount = "infinite";

  if(up){
    h.style.top = "100vh";
    h.style.animationName = "floatUp";
  }else{
    h.style.top = "-10vh";
    h.style.animationName = "floatDown";
  }

  document.body.appendChild(h);
}
</script>

<div class="card">
  <div class="gif-box">
    <!-- üîÅ Change GIF name if needed -->
    <img src="dudu.gif" alt="love">
  </div>

  <div class="text">
    You are the love of my life,<br>
    will you be mine forever? üíó
  </div>

  <div class="buttons">
    <button id="yes">Yes ‚ú®</button>
  </div>
</div>

<button id="no">No ü•∫</button>

<script>
const no = document.getElementById("no");

const words = [
  "Don‚Äôt touch üò≠",
  "Why ü•∫",
  "Please no üíî",
  "Hey üò≥",
  "Stop it üò≠"
];
let idx = 0;

function moveNo(){
  no.innerText = words[idx];
  idx = (idx + 1) % words.length;

  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);

  no.style.left = x + "px";
  no.style.top  = y + "px";
}

/* Laptop */
no.addEventListener("mouseenter", moveNo);

/* Mobile */
no.addEventListener("touchstart", e=>{
  e.preventDefault();
  moveNo();
});

/* YES click */
document.getElementById("yes").onclick = ()=>{
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:black;
      font-family:'Great Vibes',cursive;
      font-size:42px;
      color:#ff7aa2;
      text-shadow:0 0 20px pink;
    ">
      I knew you‚Äôd say YES üíñ
    </div>
  `;
};
</script>

</body>
</html>
