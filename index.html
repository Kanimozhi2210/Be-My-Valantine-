<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  overflow:hidden;
  font-family:'Poppins', sans-serif;
  background:
    radial-gradient(circle at center, #2b060f 0%, #050102 70%),
    radial-gradient(circle at top left, #ff4d6d55, transparent 60%),
    radial-gradient(circle at bottom right, #ff4d6d55, transparent 60%);
  position:relative;
}

/* dotted heart background */
.bg-dots{
  position:fixed;
  inset:0;
  background-image:radial-gradient(#ff4d6d 1px, transparent 1px);
  background-size:40px 40px;
  opacity:0.25;
  z-index:0;
}

/* floating hearts */
.heart{
  position:fixed;
  z-index:2;
  font-size:18px;
  color:#ff4d6d;
  opacity:0.9;
  animation: float 7s linear forwards;
  transition:transform 0.2s;
}

.heart:active{
  transform:scale(2.5);
}

@keyframes float{
  from{transform:translateY(110vh) scale(0.6);opacity:0;}
  50%{opacity:1;}
  to{transform:translateY(-10vh) scale(1);opacity:0;}
}

/* center */
.container{
  position:relative;
  z-index:5;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#ffd6e0;
  padding:20px;
}

/* gif card */
.gif-box{
  background:#000;
  padding:12px;
  border-radius:16px;
  box-shadow:0 0 30px rgba(255,77,109,0.6);
  margin-bottom:25px;
}

.gif-box img{
  width:180px;
}

/* text */
.question{
  font-family:'Great Vibes', cursive;
  font-size:30px;
  line-height:1.4;
  text-shadow:0 0 14px rgba(255,77,109,0.9);
  margin-bottom:30px;
}

/* buttons */
.btn-wrap{
  display:flex;
  gap:16px;
  position:relative;
}

.yes{
  padding:12px 32px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:15px;
  box-shadow:0 0 20px rgba(255,77,109,0.8);
}

.no{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#1f1f1f;
  color:white;
  font-size:14px;
  position:relative;
}
</style>
</head>

<body>

<div class="bg-dots"></div>

<div class="container">

  <div class="gif-box">
    <img src="dudu.gif" alt="Dudu Bubu">
  </div>

  <div class="question">
    Love is finding someone who<br>
    makes life better,<br>
    will you be that someone? ðŸ’—
  </div>

  <div class="btn-wrap">
    <button class="yes" onclick="goNext()">Yes ðŸ’–</button>
    <button class="no" id="noBtn">No ðŸ¥º</button>
  </div>

</div>

<script>
/* floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*14)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},400);

/* no button escape (mobile friendly) */
const noBtn=document.getElementById("noBtn");
const words=[
  "Why love ðŸ¥º",
  "Please no ðŸ˜­",
  "Donâ€™t break my heart ðŸ’”",
  "Try again ðŸ’—",
  "You canâ€™t ðŸ˜Œ"
];

function moveNo(){

noBtn.addEventListener("touchstart",moveNo);
noBtn.addEventListener("mouseenter",moveNo);

/* yes next page */
function goNext(){
  window.location.href="page2.html";
}
</script>

</body>
</html>
