<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’—</title>

<!-- Romantic Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  overflow:hidden;
  background: radial-gradient(circle at top, #4a0d1f, #1a0208 70%);
  position:relative;
  font-family:'Poppins', sans-serif;
}

/* ðŸ’— BACKGROUND HEART PATTERN */
.bg-hearts{
  position:fixed;
  inset:0;
  background-image:
    radial-gradient(#ff4d6d 1.2px, transparent 1.2px);
  background-size:40px 40px;
  opacity:0.25;
  z-index:0;
}

/* CENTER CONTENT */
.container{
  position:relative;
  z-index:3;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

/* GIF */
.container img{
  width:200px;
  margin-bottom:20px;
}

/* ðŸ’• ROMANTIC TEXT */
.question{
  font-family:'Great Vibes', cursive;
  font-size:34px;
  color:#ffd6e0;
  text-shadow:0 0 10px rgba(255,77,109,0.6);
  max-width:340px;
  margin-bottom:40px;
  line-height:1.4;
}

/* BUTTONS */
.buttons{
  display:flex;
  gap:30px;
  position:relative;
}

/* YES BUTTON */
.yes{
  padding:12px 32px;
  border:none;
  border-radius:30px;
  font-size:15px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  box-shadow:0 0 15px rgba(255,77,109,0.6);
}

/* NO BUTTON */
.no{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  font-size:14px;
  background:#444;
  color:white;
  cursor:pointer;
  position:relative;
}

/* ðŸ’— FLOATING HEARTS AROUND NO BUTTON */
.no-zone{
  position:relative;
}

.no-heart{
  position:absolute;
  font-size:14px;
  color:#ff4d6d;
  animation: orbit 3s linear infinite;
}

.no-heart:nth-child(1){ top:-20px; left:10px; }
.no-heart:nth-child(2){ bottom:-20px; right:10px; animation-delay:1s;}
.no-heart:nth-child(3){ top:10px; right:-20px; animation-delay:2s;}

@keyframes orbit{
  0%{ transform:scale(1); opacity:0.6; }
  50%{ transform:scale(1.6); opacity:1; }
  100%{ transform:scale(1); opacity:0.6; }
}

/* RESULT TEXT */
.result{
  display:none;
  font-family:'Great Vibes', cursive;
  font-size:38px;
  color:#ffb3c6;
  text-shadow:0 0 15px rgba(255,77,109,0.8);
}

/* FLOATING HEARTS SCREEN */
.heart{
  position:fixed;
  z-index:2;
  font-size:18px;
  color:#ff4d6d;
  opacity:0.9;
  pointer-events:auto;
  animation: float 8s linear forwards;
  transition:transform 0.2s;
}

.heart:hover{
  transform:scale(2.5);
}

@keyframes float{
  from{
    transform: translateY(110vh) scale(0.6);
    opacity:0;
  }
  50%{opacity:1;}
  to{
    transform: translateY(-10vh) scale(1);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="bg-hearts"></div>

<div class="container">
  <img src="dudu.gif" alt="Dudu Bubu Hug">

  <div class="question" id="question">
    Love is finding someone who makes life better,<br>
    will you be that someone? ðŸ’—
  </div>

  <div class="buttons" id="buttons">
    <button class="yes" onclick="yesClick()">Yes ðŸ’–</button>

    <div class="no-zone">
      <span class="no-heart">ðŸ’—</span>
      <span class="no-heart">ðŸ’—</span>
      <span class="no-heart">ðŸ’—</span>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>

  <div class="result" id="result">I knew youâ€™d say yes ðŸ’–</div>
</div>

<script>
/* SCREEN FLOATING HEARTS */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="â¤";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(14+Math.random()*14)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
},350);

/* NO BUTTON ESCAPE */
const noBtn=document.getElementById("noBtn");
const words=["Donâ€™t break my heart ðŸ’”","Why love ðŸ¥º","Please no ðŸ˜­","Try again ðŸ’—","You canâ€™t ðŸ˜Œ"];

function moveNo(){
  const x=Math.random()*260-130;
  const y=Math.random()*200-100;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
  noBtn.innerText=words[Math.floor(Math.random()*words.length)];
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* YES CLICK */
function yesClick(){
  document.getElementById("question").style.display="none";
  document.getElementById("buttons").style.display="none";
  document.getElementById("result").style.display="block";
}
</script>

</body>
</html>
