<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be Mine ðŸ’—</title>

<!-- Romantic Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at center, rgba(255,0,80,.25), transparent 60%),
    repeating-linear-gradient(
      45deg,
      #0b0006,
      #0b0006 10px,
      #120008 10px,
      #120008 20px
    );
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Great Vibes', cursive;
  color:#ffd6e5;
}

/* Floating hearts */
.heart{
  position:absolute;
  color:#ff4d6d;
  font-size:14px;
  animation: floatUp linear infinite;
  opacity:.8;
}
@keyframes floatUp{
  from{ transform:translateY(100vh) scale(1); }
  to{ transform:translateY(-10vh) scale(1.4); }
}

/* Main card */
.card{
  text-align:center;
  padding:20px;
  z-index:10;
}

.gif-box{
  width:200px;
  height:200px;
  background:#000;
  border-radius:20px;
  box-shadow:0 0 35px rgba(255,77,109,.8);
  display:flex;
  justify-content:center;
  align-items:center;
  margin:auto;
}

.gif-box img{
  max-width:100%;
}

/* Text */
.text{
  margin-top:20px;
  font-size:28px;
  text-shadow:0 0 10px rgba(255,120,170,.8);
  line-height:1.4;
}

/* Buttons */
.buttons{
  margin-top:30px;
  display:flex;
  gap:16px;
  justify-content:center;
  position:relative;
}

#yes{
  background:#ff4d6d;
  border:none;
  color:white;
  padding:14px 30px;
  border-radius:999px;
  font-size:18px;
  box-shadow:0 0 18px rgba(255,77,109,.9);
}

#no{
  background:#1c1c1c;
  border:none;
  color:white;
  padding:14px 26px;
  border-radius:999px;
  font-size:16px;
  position:relative;
  box-shadow:0 0 10px rgba(255,255,255,.2);
}
</style>
</head>

<body>

<div class="card">
  <div class="gif-box">
    <!-- ðŸ‘‰ Rename your GIF as dudu.gif -->
    <img src="dudu.gif" alt="hug">
  </div>

  <div class="text">
    You are the love of my life,<br>
    will you be mine forever? ðŸ’—
  </div>

  <div class="buttons">
    <button id="yes">Yes âœ¨</button>
    <button id="no">No ðŸ¥º</button>
  </div>
</div>

<script>
/* Floating hearts generator */
for(let i=0;i<30;i++){
  let h=document.createElement("div");
  h.innerHTML="â¤";
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(6+Math.random()*6)+"s";
  h.style.fontSize=(10+Math.random()*16)+"px";
  document.body.appendChild(h);
}

/* Heart hover grow */
document.addEventListener("touchstart", e=>{
  if(e.target.classList.contains("heart")){
    e.target.style.transform="scale(2)";
  }
});

/* No button escape (mobile + laptop) */
const no=document.getElementById("no");

function moveNo(){
  const x=Math.random()*140-70;
  const y=Math.random()*140-70;
  no.style.transform=`translate(${x}px,${y}px)`;
}

no.addEventListener("mouseenter", moveNo);
no.addEventListener("touchstart", moveNo);

/* Yes â†’ next page */
document.getElementById("yes").onclick=()=>{
  window.location.href="yes.html"; // next page
};
</script>

</body>
</html>
